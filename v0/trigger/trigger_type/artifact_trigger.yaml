title: artifact_trigger
allOf:
  - "$ref": "./trigger_spec.yaml"
  - type: object
    properties:
      artifactRef:
        type: string
      stageIdentifier:
        type: string
      type:
        type: string
        enum:
          - Gcr
          - Ecr
          - DockerRegistry
          - Nexus3Registry
          - Nexus2Registry
          - ArtifactoryRegistry
          - Acr
          - AmazonS3
          - Jenkins
          - CustomArtifact
          - GoogleArtifactRegistry
          - GithubPackageRegistry
          - AzureArtifacts
          - AmazonMachineImage
          - GoogleCloudStorage
          - Bamboo
  - if:
      properties:
        type:
          const: Acr
    then:
      properties:
        spec:
          "$ref": "../artifact_trigger/acr_spec.yaml"
  - if:
      properties:
        type:
          const: AmazonMachineImage
    then:
      properties:
        spec:
          "$ref": "../artifact_trigger/ami_registry_spec.yaml"
  - if:
      properties:
        type:
          const: AmazonS3
    then:
      properties:
        spec:
          "$ref": "../artifact_trigger/amazon_s3_registry.yaml"
  - if:
      properties:
        type:
          const: ArtifactoryRegistry
    then:
      properties:
        spec:
          "$ref": "../artifact_trigger/artifactory_registry.yaml"
  - if:
      properties:
        type:
          const: AzureArtifacts
    then:
      properties:
        spec:
          "$ref": "../artifact_trigger/azure_artifact.yaml"
  - if:
      properties:
        type:
          const: Bamboo
    then:
      properties:
        spec:
          "$ref": "../artifact_trigger/bamboo.yaml"
  - if:
      properties:
        type:
          const: CustomArtifact
    then:
      properties:
        spec:
          "$ref": "../artifact_trigger/custom_artifact.yaml"
  - if:
      properties:
        type:
          const: DockerRegistry
    then:
      properties:
        spec:
          "$ref": "../artifact_trigger/docker_registry.yaml"
  - if:
      properties:
        type:
          const: Ecr
    then:
      properties:
        spec:
          "$ref": "../artifact_trigger/ecr.yaml"
  - if:
      properties:
        type:
          const: Gcr
    then:
      properties:
        spec:
          "$ref": "../artifact_trigger/gcr.yaml"
  - if:
      properties:
        type:
          const: GithubPackageRegistry
    then:
      properties:
        spec:
          "$ref": "../artifact_trigger/github_packages.yaml"
  - if:
      properties:
        type:
          const: GoogleArtifactRegistry
    then:
      properties:
        spec:
          "$ref": "../artifact_trigger/gar_spec.yaml"
  - if:
      properties:
        type:
          const: GoogleCloudStorage
    then:
      properties:
        spec:
          "$ref": "../artifact_trigger/google_cloud.yaml"
  - if:
      properties:
        type:
          const: Jenkins
    then:
      properties:
        spec:
          "$ref": "../artifact_trigger/jenkins_registry.yaml"
  - if:
      properties:
        type:
          const: Nexus2Registry
    then:
      properties:
        spec:
          "$ref": "../artifact_trigger/nexus.yaml"
  - if:
      properties:
        type:
          const: Nexus3Registry
    then:
      properties:
        spec:
          "$ref": "../artifact_trigger/nexus_registry.yaml"
"$schema": http://json-schema.org/draft-07/schema#

title: github_release_spec
allOf:
  - "$ref": "./github_event_spec.yaml"
  - type: object
    properties:
      actions:
        type: array
        items:
          type: string
          enum:
            - Create
            - Edit
            - Delete
            - Prerelease
            - Publish
            - Release
            - Unpublish
      autoAbortPreviousExecutions:
        type: boolean
      connectorRef:
        type: string
      headerConditions:
        type: array
        items:
          "$ref": "../trigger_event_data.yaml"
      jexlCondition:
        type: string
      payloadConditions:
        type: array
        items:
          "$ref": "../trigger_event_data.yaml"
      repoName:
        type: string
"$schema": http://json-schema.org/draft-07/schema#

title: harness_spec
allOf:
  - "$ref": "./webhook_trigger_spec.yaml"
  - type: object
    properties:
      type:
        type: string
        enum:
          - PullRequest
          - Push
          - IssueComment
  - if:
      properties:
        type:
          const: IssueComment
    then:
      properties:
        spec:
          "$ref": "./harness_issue_comment_spec.yaml"
  - if:
      properties:
        type:
          const: PullRequest
    then:
      properties:
        spec:
          "$ref": "./harness_pr_spec.yaml"
  - if:
      properties:
        type:
          const: Push
    then:
      properties:
        spec:
          "$ref": "./harness_push_spec.yaml"
"$schema": http://json-schema.org/draft-07/schema#

type: object
title: trigger
required:
  - identifier
  - orgIdentifier
  - projectIdentifier
properties:
  description:
    type: string
  enabled:
    type: boolean
  encryptedWebhookSecretIdentifier:
    type: string
  identifier:
    type: string
    pattern: "^[a-zA-Z_][0-9a-zA-Z_]{0,127}$"
  inputSetRefs:
    type: array
    items:
      type: string
  inputYaml:
    type: string
  name:
    type: string
    pattern: "^[a-zA-Z_0-9-.][-0-9a-zA-Z_\\s.]{0,127}$"
  orgIdentifier:
    type: string
    const: default
  pipelineBranchName:
    type: string
  pipelineIdentifier:
    type: string
  projectIdentifier:
    type: string
    const: naidusanity
  source:
    "$ref": "./trigger_source.yaml"
  stagesToExecute:
    type: array
    items:
      type: string
  tags:
    type: object
    additionalProperties:
      type: string
"$schema": http://json-schema.org/draft-07/schema#

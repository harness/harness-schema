type: object
title: templateNode
required:
  - identifier
  - name
  - template
properties:
  description:
    type: string
  identifier:
    type: string
    pattern: "^[a-zA-Z_][0-9a-zA-Z_]{0,63}$"
  name:
    type: string
    pattern: "^[a-zA-Z_][-0-9a-zA-Z_\\s]{0,63}$"
  template:
    "$ref": "template_config.yaml"
"$schema": http://json-schema.org/draft-07/schema#

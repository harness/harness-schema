title: Caching
type: object
properties:
  enabled:
    oneOf:
    - type: boolean
    - type: string
      pattern: ^<\+input>((\.)((executionInput\(\))|(allowedValues|selectOneFrom|default|regex)\(.+?\)))*$
      minLength: 1
  key:
    type: string
  override:
    oneOf:
    - type: boolean
    - type: string
      pattern: ^<\+input>((\.)((executionInput\(\))|(allowedValues|selectOneFrom|default|regex)\(.+?\)))*$
      minLength: 1
  paths:
    oneOf:
    - type: array
      items:
        type: string
    - type: string
      pattern: ^<\+input>((\.)((executionInput\(\))|(allowedValues|selectOneFrom|default|regex)\(.+?\)))*$
      minLength: 1
  policy:
    oneOf:
    - type: string
      enum:
      - pull
      - push
      - pull-push
    - type: string
      pattern: (<\+.+>.*)
      minLength: 1
  description:
    desc: This is the description for Caching
$schema: http://json-schema.org/draft-07/schema#

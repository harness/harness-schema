title: IntegrationStageNode
type: object
required:
- identifier
- name
- type
properties:
  delegateSelectors:
    oneOf:
    - type: array
      items:
        type: string
    - type: string
      pattern: ^<\+input>((\.)((executionInput\(\))|(allowedValues|default|regex)\(.+?\)))*$
      minLength: 1
  description:
    type: string
    desc: This is the description for IntegrationStageNode
  failureStrategies:
    oneOf:
    - type: array
      items:
        $ref: ../../common/failure-strategy-config.yaml
    - type: string
      pattern: ^<\+input>$
      minLength: 1
  identifier:
    type: string
    pattern: ^[a-zA-Z_][0-9a-zA-Z_]{0,127}$
  name:
    type: string
    pattern: ^[a-zA-Z_][-0-9a-zA-Z_\s]{0,127}$
  pipelineVariables:
    type: array
    items:
      oneOf:
      - $ref: ../../common/number-ng-variable.yaml
      - $ref: ../../common/secret-ng-variable.yaml
      - $ref: ../../common/string-ng-variable.yaml
  strategy:
    $ref: ../../common/strategy-config.yaml
  tags:
    type: object
    additionalProperties:
      type: string
  type:
    type: string
    enum:
    - CI
  variables:
    type: array
    items:
      oneOf:
      - $ref: ../../common/number-ng-variable.yaml
      - $ref: ../../common/secret-ng-variable.yaml
      - $ref: ../../common/string-ng-variable.yaml
  when:
    oneOf:
    - $ref: ../../steps/pie/stage-when-condition.yaml
    - type: string
      pattern: ^<\+input>$
      minLength: 1
$schema: http://json-schema.org/draft-07/schema#
allOf:
- if:
    properties:
      type:
        const: CI
  then:
    properties:
      spec:
        $ref: integration-stage-config-impl.yaml

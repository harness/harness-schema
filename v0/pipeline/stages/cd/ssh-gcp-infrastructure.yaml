title: SshGcpInfrastructure
allOf:
  - $ref: ../../steps/common/infrastructure.yaml
  - type: object
    required:
      - connectorRef
      - hostConnectionType
      - project
    properties:
      gcpInstanceFilter:
        $ref: gcp-instance-filter.yaml
      connectorRef:
        type: string
        minLength: 1
      hostConnectionType:
        type: string
        enum:
          - PublicIP
          - PrivateIP
        minLength: 1
      project:
        type: string
        minLength: 1
      sshMode:
        type: string
        enum:
          - OSLogin
      zone:
        type: string
$schema: http://json-schema.org/draft-07/schema#
properties:
  description:
    desc: GCP infrastructure configuration for running scripts on virtual machines using a specified GCP connector, project, and instance filtering options.

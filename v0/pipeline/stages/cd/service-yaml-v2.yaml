title: ServiceYamlV2
type: object
properties:
  serviceInputs:
    oneOf:
    - $ref: ../../common/json-node.yaml
    - type: string
      pattern: (^<\+input>((\.)((executionInput\(\))|(allowedValues|selectOneFrom|selectManyFrom|default|regex)\(.+?\)))*$|^$)
  serviceRef:
    type: string
    pattern: ^(?=\s*\S).*$
  gitBranch:
    type: string
  useFromStage:
    $ref: service-use-from-stage-v2.yaml
  disableArtifactValidation:
    type: boolean
  failureStrategies:
    oneOf:
      - type: array
        items:
          $ref: ../../common/failure-strategy-config.yaml
      - type: string
        pattern: ^<\+input>$
        minLength: 1
  description:
    desc: This is the description for ServiceYamlV2
$schema: http://json-schema.org/draft-07/schema#

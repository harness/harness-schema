title: ServiceHook
type: object
required:
- identifier
- store
- storeType
properties:
  actions:
    type: array
    items:
      type: string
      enum:
      - FetchFiles
      - TemplateManifest
      - SteadyStateCheck
  identifier:
    type: string
  storeType:
    type: string
    enum:
    - Inline
  description:
    desc: This is the description for ServiceHook
$schema: http://json-schema.org/draft-07/schema#
allOf:
- if:
    properties:
      storeType:
        const: Artifactory
  then:
    properties:
      store:
        $ref: ../../steps/cd/artifactory-store-config.yaml
- if:
    properties:
      storeType:
        const: AzureRepo
  then:
    properties:
      store:
        $ref: ../../steps/cd/azure-repo-store.yaml

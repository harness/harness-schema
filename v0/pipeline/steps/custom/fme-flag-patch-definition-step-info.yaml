title: FmeFlagPatchDefinitionStepInfo
allOf:
  - $ref: ../../common/step-spec-type.yaml
  - type: object
    minProperties: 2
    required:
      - flagName
      - environment
      - operations
    properties:
      flagName:
        oneOf:
          - $ref: ../common/fme-flag-common-flag-name.yaml
          - $ref: ../common/common-jexl.yaml
      environment:
        oneOf:
          - $ref: ../common/fme-flag-common-environment.yaml
          - $ref: ../common/common-jexl.yaml
      operations:
        description: "Patch operations to apply"
        oneOf:
          - type: string
          - $ref: ../common/common-jexl.yaml
      inputVariables:
        type: array
        items:
          oneOf:
            - $ref: ../../common/number-ng-variable.yaml
            - $ref: ../../common/secret-ng-variable.yaml
            - $ref: ../../common/string-ng-variable.yaml
$schema: http://json-schema.org/draft-07/schema#

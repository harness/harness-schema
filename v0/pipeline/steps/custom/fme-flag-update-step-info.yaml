title: FmeFlagUpdateStepInfo
allOf:
  - $ref: ../../common/step-spec-type.yaml
  - type: object
    required:
      - name
    properties:
      name:
        oneOf:
          - $ref: ../common/fme-flag-common-flag-name.yaml
          - $ref: ../common/common-jexl.yaml
      description:
        description: "Feature flag description"
        oneOf:
          - $ref: ../common/string-without-jexl.yaml
          - $ref: ../common/common-jexl.yaml
      rolloutStatus:
        description: "Feature flag rollout status"
        oneOf:
          - $ref: ../common/string-without-jexl.yaml
          - $ref: ../common/common-jexl.yaml
      owners:
        description: "Feature flag owners"
        oneOf:
          - type: array
            items:
              type: string
          - $ref: ../common/common-jexl.yaml
      tags:
        description: "Feature flag tags"
        oneOf:
          - type: array
            items:
              type: string
              pattern: ^([a-zA-Z0-9-_]+)$
              maxItems: 20
          - $ref: ../common/common-jexl.yaml
$schema: http://json-schema.org/draft-07/schema#
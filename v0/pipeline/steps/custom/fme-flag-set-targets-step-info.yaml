title: FmeFlagSetIndividualTargetsInfo
allOf:
  - $ref: ../../common/step-spec-type.yaml
  - type: object
    minProperties: 2
    required:
      - flagName
      - environment
      - treatments
    properties:
      flagName:
        oneOf:
          - $ref: ../common/fme-flag-common-flag-name.yaml
          - $ref: ../common/common-jexl.yaml
      environment:
        oneOf:
          - $ref: ../common/fme-flag-common-environment.yaml
          - $ref: ../common/common-jexl.yaml
      treatments:
        description: "List of treatments with keys and segments to set"
        oneOf:
          - type: array
            items:
              type: object
              required:
                - treatment
              properties:
                treatment:
                  oneOf:
                    - $ref: ../common/fme-flag-common-treatment.yaml
                    - $ref: ../common/common-jexl.yaml
                keys:
                  description: "Individual keys to set for this treatment"
                  oneOf:
                    - type: array
                      items:
                        type: string
                    - $ref: ../common/common-jexl.yaml
                segments:
                  description: "Segments to set for this treatment"
                  oneOf:
                    - type: array
                      items:
                        type: string
                    - $ref: ../common/common-jexl.yaml
          - $ref: ../common/common-jexl.yaml
$schema: http://json-schema.org/draft-07/schema#

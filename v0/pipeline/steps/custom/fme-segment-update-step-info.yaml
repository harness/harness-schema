title: FmeSegmentUpdateInfo
allOf:
  - $ref: ../../common/step-spec-type.yaml
  - type: object
    required:
      - name
    properties:
      name:
        description: "Segment name"
        oneOf:
          - $ref: ../common/fme-segment-common-segment-name.yaml
          - $ref: ../common/common-jexl.yaml
      description:
        description: "Segment description"
        oneOf:
          - $ref: ../common/string-without-jexl.yaml
          - $ref: ../common/common-jexl.yaml
      owners:
        description: "Segment owners"
        oneOf:
          - type: array
            items:
              type: string
          - $ref: ../common/common-jexl.yaml
      tags:
        description: "Segment tags"
        oneOf:
          - type: array
            maxItems: 20
            items:
              type: string
              pattern: ^([a-zA-Z0-9-_]+)$
          - $ref: ../common/common-jexl.yaml
$schema: http://json-schema.org/draft-07/schema#

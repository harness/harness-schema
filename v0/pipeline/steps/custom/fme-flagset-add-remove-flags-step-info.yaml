title: FmeFlagsetAddRemoveFlagsStepInfo
allOf:
  - $ref: ../../common/step-spec-type.yaml
  - type: object
    required:
      - name
    properties:
      name:
        description: "Flag set name"
        oneOf:
          - $ref: ../common/fme-flagset-common-flagset-name.yaml
          - $ref: ../common/common-jexl.yaml
      addFlags:
        description: "List of flag names to add to the flag set"
        oneOf:
          - type: array
            items:
              type: string
          - $ref: ../common/common-jexl.yaml
      removeFlags:
        description: "List of flag names to remove from the flag set"
        oneOf:
          - type: array
            items:
              type: string
          - $ref: ../common/common-jexl.yaml
$schema: http://json-schema.org/draft-07/schema#


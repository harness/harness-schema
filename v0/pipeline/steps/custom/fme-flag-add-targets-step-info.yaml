title: FmeFlagAddTargetsInfo
allOf:
  - $ref: ../../common/step-spec-type.yaml
  - type: object
    minProperties: 2
    required:
      - name
      - environment
      - treatments
    properties:
      name:
        oneOf:
          - $ref: ../common/fme-flag-common-flag-name.yaml
          - $ref: ../common/common-jexl.yaml
      environment:
        oneOf:
          - $ref: ../common/fme-flag-common-environment.yaml
          - $ref: ../common/common-jexl.yaml
      treatments:
        description: "List of treatments to add individual targets to"
        oneOf:
          - type: array
            items:
              type: object
              required:
                - treatment
              properties:
                treatment:
                  type: string
                ids:
                  type: array
                  items: string
                groups:
                  type: array
                  items: string
          - $ref: ../common/common-jexl.yaml
      replace:
        description: "Whether to replace the list of individual targets (true) or append (false). Default is false (append)."
        oneOf:
          - type: boolean
          - $ref: ../common/common-jexl.yaml
$schema: http://json-schema.org/draft-07/schema#
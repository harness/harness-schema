title: Approvers
type: object
required:
- disallowPipelineExecutor
- minimumCount
properties:
  disallowPipelineExecutor:
    oneOf:
    - type: boolean
    - type: string
  minimumCount:
    oneOf:
    - type: integer
      format: int32
    - type: string
  userGroups:
    oneOf:
    - type: array
      items:
        type: string
      maxItems: 2147483647
    - type: string
      pattern: (<\+.+>.*)
      minLength: 1
  serviceAccounts:
    oneOf:
      - type: array
        items:
          type: string
        maxItems: 2147483647
      - type: string
        pattern: (<\+.+>.*)
        minLength: 1
  description:
    desc: This is the description for Approvers
anyOf:
  # Ensures that either userGroups or serviceAccounts has a valid array
  - properties:
      userGroups:
        type: array
        minItems: 1
  - properties:
      serviceAccounts:
        type: array
        minItems: 1
allOf:
  # Disallow both userGroups and serviceAccounts from being empty arrays at the same time
  - not:
      properties:
        userGroups:
          type: array
          maxItems: 0
        serviceAccounts:
          type: array
          maxItems: 0
$schema: http://json-schema.org/draft-07/schema#

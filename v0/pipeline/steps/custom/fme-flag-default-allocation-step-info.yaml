title: FmeFlagDefaultAllocationStepInfo
allOf:
  - $ref: ../../common/step-spec-type.yaml
  - type: object
    minProperties: 2
    required:
      - name
      - environment
      - allocation
    properties:
      name:
        desc: "Feature flag name"
        oneOf:
          - type: string
            pattern: ^[a-zA-Z][-_a-zA-Z0-9]*$
            minLength: 1
            maxLength: 100
          - type: string
            pattern: (<\+.+>.*)
      environment:
        desc: "Environment"
        type: string
        minLength: 1
      allocation:
        desc: "Feature flag allocation"
        type: array
        items:
          type: object
          required:
            - treatment
            - amount
          properties:
            treatment:
              type: string
            amount:
              type: integer
              maximum: 100
              minimum: 0
$schema: http://json-schema.org/draft-07/schema#
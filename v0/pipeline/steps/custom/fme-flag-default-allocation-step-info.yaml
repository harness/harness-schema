title: FmeFlagDefaultAllocationStepInfo
allOf:
  - $ref: ../../common/step-spec-type.yaml
  - type: object
    minProperties: 2
    required:
      - flagName
      - environment
      - allocation
    properties:
      flagName:
        oneOf:
          - $ref: ../common/fme-flag-common-flag-name.yaml
          - $ref: ../common/common-jexl.yaml
      environment:
        oneOf:
          - $ref: ../common/fme-flag-common-environment.yaml
          - $ref: ../common/common-jexl.yaml
      allocation:
        description: "Feature flag allocation"
        oneOf:
          - type: array
            items:
              type: object
              required:
                - treatment
                - amount
              properties:
                treatment:
                  oneOf:
                    - $ref: ../common/fme-flag-common-treatment.yaml
                    - $ref: ../common/common-jexl-expression-only.yaml
                amount:
                  oneOf:
                    - type: integer
                      maximum: 100
                      minimum: 0
                    - $ref: ../common/common-jexl.yaml
          - $ref: ../common/common-jexl.yaml
$schema: http://json-schema.org/draft-07/schema#
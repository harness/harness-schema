title: UploadToHarStepInfo
$schema: http://json-schema.org/draft-07/schema#
type: object
required:
  - registryRef
  - packageType
  - sourcePath
properties:
  baseImageConnectorRefs:
    $ref: ../../steps/ci/parameter-field-list-string.yaml
  registryRef:
    type: string
  resources:
    $ref: ../../common/container-resource.yaml
  runAsUser:
    oneOf:
      - type: integer
        format: int32
      - type: string
  sourcePath:
    type: string
  target:
    type: string
  packageName:
    type: string
  packageVersion:
    type: string
  packageType:
    oneOf:
      - type: string
        enum:
          - CARGO
          - GENERIC
          - GO
          - MAVEN
          - NPM
          - NUGET
          - PYTHON
          - RPM
          - DART
          - CONDA
          - COMPOSER
          - HUGGINGFACE
      - type: string
        pattern: (<\+.+>.*)
        minLength: 1
  settings:
    oneOf:
      - type: object
        additionalProperties:
          type: string
      - type: string
  description:
    desc: This is the description for UploadToHarStepInfo

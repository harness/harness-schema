title: ProvenanceSource
type: object
properties:
  type:
    type: string
    enum:
    - docker
    - gcr
    - ecr
    - acr
    - gar
  description:
    desc: This is the description for SlsaVerificationSource
$schema: http://json-schema.org/draft-07/schema#
allOf:
- if:
    properties:
      type:
        const: docker
  then:
    properties:
      spec:
        $ref: provenance-docker-source-spec.yaml
- if:
    properties:
      type:
        const: gcr
  then:
    properties:
      spec:
        $ref: provenance-gcr-source-spec.yaml
- if:
    properties:
      type:
        const: ecr
  then:
    properties:
      spec:
        $ref: provenance-ecr-source-spec.yaml
- if:
    properties:
      type:
        const: acr
  then:
    properties:
      spec:
        $ref: provenance-acr-source-spec.yaml
- if:
    properties:
      type:
        const: gar
  then:
    properties:
      spec:
        $ref: provenance-gar-source-spec.yaml


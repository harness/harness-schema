title: STOYamlLog
type: object
properties:
  level:
    oneOf:
    - type: string
      enum:
      - info
      - debug
      - warning
      - error
    - type: string
      pattern: (<\+.+>.*)
      minLength: 1
  serializer:
    oneOf:
    - type: string
      enum:
      - simple
      - basic
      - bunyan
      - simple_onprem
      - onprem
    - type: string
      pattern: ^<\+input>((\.)((executionInput\(\))|(allowedValues|default|regex)\(.+?\)))*$
      minLength: 1
  description:
    desc: This is the description for STOYamlLog
$schema: http://json-schema.org/draft-07/schema#

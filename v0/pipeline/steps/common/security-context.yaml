title: SecurityContext
type: object
properties:
  allowPrivilegeEscalation:
    oneOf:
    - type: boolean
    - type: string
      pattern: ^<\+input>((\.)((executionInput\(\))|(allowedValues|default|regex)\(.+?\)))*$
      minLength: 1
  capabilities:
    $ref: capabilities.yaml
  privileged:
    oneOf:
    - type: boolean
    - type: string
      pattern: ^<\+input>((\.)((executionInput\(\))|(allowedValues|default|regex)\(.+?\)))*$
      minLength: 1
  procMount:
    type: string
  readOnlyRootFilesystem:
    oneOf:
    - type: boolean
    - type: string
      pattern: ^<\+input>((\.)((executionInput\(\))|(allowedValues|default|regex)\(.+?\)))*$
      minLength: 1
  runAsGroup:
    oneOf:
    - type: integer
      format: int32
    - type: string
      pattern: ^<\+input>((\.)((executionInput\(\))|(allowedValues|default|regex)\(.+?\)))*$
      minLength: 1
  runAsNonRoot:
    oneOf:
    - type: boolean
    - type: string
      pattern: ^<\+input>((\.)((executionInput\(\))|(allowedValues|default|regex)\(.+?\)))*$
      minLength: 1
  runAsUser:
    oneOf:
    - type: integer
      format: int32
    - type: string
$schema: http://json-schema.org/draft-07/schema#

title: AIExperimentStepNode
type: object
required:
  - identifier
  - name
  - type
properties:
  description:
    type: string
    desc: This is the description for AIExperimentStepNode
  enforce:
    $ref: ../../common/policy-config.yaml
  failureStrategies:
    oneOf:
      - type: array
        items:
          $ref: ../../common/aiagentmlops-failure-strategy-config.yaml
      - type: string
        pattern: ^<\+input>$
        minLength: 1
  identifier:
    type: string
    pattern: ^[a-zA-Z_][0-9a-zA-Z_]{0,127}$
  name:
    type: string
    pattern: ^[a-zA-Z_0-9-.][-0-9a-zA-Z_\s.]{0,127}$
  strategy:
    oneOf:
      - $ref: ../../common/strategy-config.yaml
      - type: string
        pattern: ^<\+input>$
        minLength: 1
  timeout:
    type: string
    pattern: ^(([1-9])+\d+[s])|(((([1-9])+\d*[mhwd])+([\s]?\d+[smhwd])*)|(.*<\+.*>(?!.*\.executionInput\(\)).*)|(^$))$
  type:
    type: string
    enum:
      - AIExperiment
  when:
    oneOf:
      - $ref: ../../common/step-when-condition.yaml
      - type: string
        pattern: ^<\+input>$
        minLength: 1
$schema: http://json-schema.org/draft-07/schema#
allOf:
  - if:
      properties:
        type:
          const: AIExperiment
    then:
      properties:
        spec:
          $ref: aiagentmlops-ai-experiment-step-info.yaml

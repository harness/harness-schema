      pattern: ^(([1-9])+\d+[s])|(([5-9])+[s])|(((([1-9])+\d*[mhwd])+([\s]?\d+[smhwd])*)|(<\+input>.*)|(.*<\+.*>.*)|(^$))$
    delegateSelectors:
      oneOf:
      - type: array
        items:
          type: string

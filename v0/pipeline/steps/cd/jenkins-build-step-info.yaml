    jobName:
      type: string
      inputProperties:
        type: string
        internalType: jira_projects
        dependsOn: [ connectorRef ]
    jobParameter:
      oneOf:
      - type: array
        items:
          $ref: jenkins-parameter-field.yaml
      - type: string
        pattern: ^<\+input>((\.)((executionInput\(\))|(allowedValues|default|regex)\(.+?\)))*$
        minLength: 1
    metadata:
      type: string
    unstableStatusAsSuccess:
      type: boolean
    useConnectorUrlForJobExecution:
      type: boolean

title: TerraformProviderCredential
type: object
required:
  - spec
  - type
properties:
  type:
    type: string
    enum:
      - Aws
      - Azure
      - Gcp
$schema: http://json-schema.org/draft-07/schema#
allOf:
  - if:
      properties:
        type:
          const: Aws
    then:
      properties:
        spec:
          $ref: 'aws-iam-role-credential-spec.yaml'
  - if:
      properties:
        type:
          const: Azure
    then:
      properties:
        spec:
          $ref: 'terraform-azure-provider-credential-spec.yaml'
  - if:
      properties:
        type:
          const: Gcp
    then:
      properties:
        spec:
          $ref: 'terraform-gcp-provider-credential-spec.yaml'

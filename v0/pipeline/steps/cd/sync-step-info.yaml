title: SyncStepInfo
$ref: ../../common/step-spec-type.yaml
type: object
required:
  - applyOnly
  - dryRun
  - forceApply
  - prune
  - syncOptions
properties:
  applicationsList:
    oneOf:
      - type: array
        items:
          $ref: agent-application-targets.yaml
      - type: string
        pattern: ^<\+input>((\.)((executionInput\(\))|(allowedValues|selectOneFrom|selectManyFrom|default|regex)\(.+?\)))*$
        minLength: 1
  applicationRegex:
    type: string
  applicationLabels:
    oneOf:
      - type: array
        items:
          type: string
      - type: string
        pattern: (<\+.+>.*)
        minLength: 1
  applyOnly:
    oneOf:
    - type: boolean
    - type: string
  delegateSelectors:
    oneOf:
      - type: array
        items:
          type: string
      - type: string
        pattern: ^<\+input>((\.)((executionInput\(\))|(allowedValues|selectOneFrom|selectManyFrom|default|regex)\(.+?\)))*$
        minLength: 1
  dryRun:
    oneOf:
      - type: boolean
      - type: string
  forceApply:
    oneOf:
      - type: boolean
      - type: string
  prune:
    oneOf:
      - type: boolean
      - type: string
  retryStrategy:
    $ref: sync-retry-strategy.yaml
  syncOptions:
    $ref: sync-options.yaml
  waitTillHealthy:
    oneOf:
      - type: boolean
      - type: string
  failOnTimeout:
    oneOf:
      - type: boolean
      - type: string
        pattern: (<\+.+>.*)
        minLength: 1
  showResourceProgress:
    oneOf:
      - type: boolean
      - type: string
        pattern: (<\+.+>.*)
        minLength: 1
$schema: http://json-schema.org/draft-07/schema#
allOf:
  - dependencies:
      failOnTimeout: [ waitTillHealthy ]
  - anyOf:
      - oneOf:
          - required:
              - applicationsList
          - required:
              - applicationRegex
          - required:
              - applicationLabels
      - not:
          anyOf:
            - required:
                - applicationsList
            - required:
                - applicationRegex
            - required:
                - applicationLabels
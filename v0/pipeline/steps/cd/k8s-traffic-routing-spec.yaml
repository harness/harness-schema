title: K8sTrafficRouting
type: object
required:
  - spec
  - provider
properties:
  spec:
    type: object
  provider:
    type: string
    enum:
      - smi
      - istio
$schema: http://json-schema.org/draft-07/schema#
allOf:
  - if:
      properties:
        type:
          const: smi
    then:
      properties:
        spec:
          $ref: k8s-smi-provider-spec.yaml
  - if:
      properties:
        type:
          const: istio
    then:
      properties:
        spec:
          $ref: k8s-istio-provider-spec.yaml

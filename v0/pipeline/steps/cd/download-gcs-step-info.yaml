description: |
  Downloads files from Google Cloud Storage (GCS) bucket.
  
  Example YAML:
  ```yaml
  - step:
      type: DownloadGcs
      name: DownloadGcs_1
      identifier: DownloadGcs_1
      spec:
        connectorRef: account.GcpConnector
        bucketName: my-gcs-bucket
        filePath: path/to/file.yaml
        downloadPath: /harness/manifests
      description: Downloads manifest from GCS bucket
      timeout: 10m
  ```

title: WaitUntilHealthStatusConfig
description: Configuration for waitUntilHealthStatus feature in GitOps Rollout step. Allows waiting for a specific rollout health state with optional health message matching (supports regex).
type: object
properties:
  healthStatus:
    description: The health status to wait for.
    oneOf:
      - type: string
        enum:
          - Healthy
          - Progressing
          - Degraded
          - Suspended
          - Missing
          - Unknown
      - type: string
        pattern: (<\+.+>.*)
        minLength: 1
  healthMessage:
    description: Optional health message pattern to match (supports regex). If specified, will wait until both healthStatus matches AND healthMessage matches this pattern.
    type: string
$schema: http://json-schema.org/draft-07/schema#

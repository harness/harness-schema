title: SyncOptions
type: object
properties:
  applyOutOfSyncOnly:
    oneOf:
    - type: boolean
    - type: string
  autoCreateNamespace:
    oneOf:
    - type: boolean
    - type: string
  prunePropagationPolicy:
    oneOf:
    - type: string
    - type: string
      pattern: ^<\+input>((\.)((executionInput\(\))|(allowedValues|default|regex)\(.+?\)))*$
      minLength: 1
  pruneResourcesAtLast:
    oneOf:
    - type: boolean
    - type: string
  replaceResources:
    oneOf:
    - type: boolean
    - type: string
  skipSchemaValidation:
    oneOf:
    - type: boolean
    - type: string
  description:
    desc: This is the description for SyncOptions
$schema: http://json-schema.org/draft-07/schema#

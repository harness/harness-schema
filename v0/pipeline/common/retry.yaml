title: Retry
type: object
required:
  - retryCount
  - retryIntervals
  - onRetryFailure
properties:
  retryCount:
    type: number
    example: 3
  retryIntervals:
    type: array
    minItems: 1
    items:
      type: string
      minLength: 1
      format: duration
    example: [5s, 10s, 20s]
  onRetryFailure:
    properties:
      action:
        $ref: ./on-retry-failure.yaml
  
$schema: http://json-schema.org/draft-07/schema#

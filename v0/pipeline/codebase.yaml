type: object
title: codebase
required:
  - build
properties:
  build:
    oneOf:
      - "$ref": "./build.yaml"
      - type: string
        pattern: "^<\\+input>((\\.)((executionInput\\(\\))|(allowedValues|selectOneFrom|default|regex)\\(.+?\\)))*$"
        minLength: 1
  connectorRef:
    type: string
  depth:
    oneOf:
      - type: integer
        format: int32
      - type: string
        pattern: "^<\\+input>((\\.)((executionInput\\(\\))|(allowedValues|selectOneFrom|default|regex)\\(.+?\\)))*$"
        minLength: 1
  prCloneStrategy:
    oneOf:
      - type: string
        enum:
          - MergeCommit
          - SourceBranch
      - type: string
        pattern: "^<\\+input>((\\.)((executionInput\\(\\))|(allowedValues|selectOneFrom|default|regex)\\(.+?\\)))*$"
        minLength: 1
  repoName:
    type: string
  resources:
    type: object
    required:
      - limits
    properties:
      limits:
        type: object
        properties:
          cpu:
            oneOf:
              - type: string
              - type: number
          memory:
            type: string
  sslVerify:
    oneOf:
      - type: boolean
      - type: string
        pattern: "^<\\+input>((\\.)((executionInput\\(\\))|(allowedValues|selectOneFrom|default|regex)\\(.+?\\)))*$"
        minLength: 1
  lfs:
    oneOf:
      - type: boolean
      - type: string
        pattern: "^<\\+input>((\\.)((executionInput\\(\\))|(allowedValues|selectOneFrom|default|regex)\\(.+?\\)))*$"
        minLength: 1
  debug:
    oneOf:
      - type: boolean
      - type: string
        pattern: "^<\\+input>((\\.)((executionInput\\(\\))|(allowedValues|selectOneFrom|default|regex)\\(.+?\\)))*$"
        minLength: 1
  fetchTags:
    oneOf:
      - type: boolean
      - type: string
        pattern: "^<\\+input>((\\.)((executionInput\\(\\))|(allowedValues|selectOneFrom|default|regex)\\(.+?\\)))*$"
        minLength: 1
  sparseCheckout:
    oneOf:
    - type: array
      items:
        type: string
    - type: string
      pattern: ^<\+input>((\.)((executionInput\(\))|(allowedValues|selectOneFrom|default|regex)\(.+?\)))*$
      minLength: 1
  submoduleStrategy:
    oneOf:
      - type: string
        enum:
          - "true"
          - "false"
          - "recursive"
      - type: string
        pattern: "^<\\+input>((\\.)((executionInput\\(\\))|(allowedValues|selectOneFrom|default|regex)\\(.+?\\)))*$"
        minLength: 1
  cloneDirectory:
    type: string
  preFetchCommand:
    type: string
"$schema": http://json-schema.org/draft-07/schema#

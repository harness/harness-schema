type: object
title: template
required:
  - identifier
  - name
  - type
  - versionLabel
  - spec
properties:
  identifier:
    type: string
    pattern: "^[a-zA-Z_][0-9a-zA-Z_]{0,127}$"
  name:
    type: string
    pattern: "^[a-zA-Z_0-9-.][-0-9a-zA-Z_\\s.]{0,127}$"
  type:
    type: string
    enum:
      - AIWorkflow
  versionLabel:
    type: string
    pattern: "^[0-9a-zA-Z][^\\s/&]{0,127}$"
  spec:
    oneOf:
      - "$ref" : ./aiworkflow_spec.yaml
  tags:
    type: object
    additionalProperties:
      type: string

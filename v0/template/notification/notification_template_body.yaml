title: notificationBody
type: object
required:
  - type
  - content
properties:
  type:
    type: string
    pattern: "^[a-zA-Z_][0-9a-zA-Z_]{0,127}$"
  content:
    oneOf:
      - type: object
      - type: string
        pattern: "^[a-zA-Z_][0-9a-zA-Z_]{0,127}$"
      - type: string
        pattern: "^([\\w\\d\\s\\-:.,]+\\n)*$" # regex for a simple yaml
      - type: string
        pattern: "^<([a-zA-Z]+)([^<]+)*(?:>(.*)<\\/\\1>|\\s+\\/>)$" # regex for the html content

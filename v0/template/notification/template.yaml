type: object
title: notification
required:
  - identifier
  - name
  - type
  - versionLabel
properties:
  identifier:
    type: string
    pattern: "^[a-zA-Z_][0-9a-zA-Z_]{0,127}$"
  name:
    type: string
    pattern: "^[a-zA-Z_0-9-.][-0-9a-zA-Z_\\s.]{0,127}$"
  type:
    type: string
    enum:
      - Notification
  versionLabel:
    type: string
    pattern: "^[0-9a-zA-Z][^\\s/&]{0,127}$"
  spec:
    body:
      - "$ref" : "#/definitions/template/notification/notification"
  tags:
    type: object
    additionalProperties:
      type: string

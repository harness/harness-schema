type: object
title: pipeline
properties:
  allowStageExecutions:
    type: boolean
  delegateSelectors:
    oneOf:
      - type: array
        items:
          type: string
      - type: string
        pattern: "^<\\+input>((\\.)((executionInput\\(\\))|(allowedValues|default|regex)\\(.+?\\)))*$"
        minLength: 1
  flowControl:
    "$ref": "../../pipeline/flow_control.yaml"
  #  notificationRules:
  #    type: array
  #    items:
  #      "$ref": "#/definitions/NotificationRules"
  properties:
    type: object
    properties:
      ci:
        type: object
        properties:
          codebase:
            $ref: "../../pipeline/codebase.yaml"
  stages:
    type: array
    items:
      "$ref": "../../pipeline/stages/stages.yaml"
    maxItems: 2147483647
    minItems: 1
  timeout:
    type: string
    pattern: "^(([1-9])+\\d+[s])|(((([1-9])+\\d*[mhwd])+([\\s]?\\d+[smhwd])*)|(<\\+input>.*)|(.*<\\+.*>.*)|(^$))$"
  variables:
    type: array
    items:
      oneOf:
        - "$ref": "../../pipeline/number_variable.yaml"
        - "$ref": "../../pipeline/string_variable.yaml"
        - "$ref": "../../pipeline/secret_variable.yaml"
"$schema": http://json-schema.org/draft-07/schema#
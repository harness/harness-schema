type: object
title: template
required:
  - identifier
  - name
  - type
  - versionLabel
properties:
  identifier:
    type: string
    pattern: "^[a-zA-Z_][0-9a-zA-Z_]{0,127}$"
  name:
    type: string
    pattern: "^[a-zA-Z_0-9-.][-0-9a-zA-Z_\\s.]{0,127}$"
  type:
    type: string
    enum:
      - Workspace
  versionLabel:
    type: string
    pattern: "^[0-9a-zA-Z][^\\s/&]{0,127}$"
  description:
    type: string
  tags:
    type: array
    items:
      type: string
  spec:
    type: object
    properties:
      description:
        type: string
      tags:
        type: array
        items:
          type: string
      cost_estimation:
        type: object
        properties:
          enabled:
            type: boolean
          budget:
            type: number
          locked:
            type: boolean
      provisioner:
        type: object
        properties:
          type:
            type: string
          version:
            type: string
          connector:
            type: string
          locked:
            type: boolean
      repository:
        type: object
        properties:
          isHarnessCode:
            type: boolean
          connector:
            type: string
          name:
            type: string
          branch:
            type: string
          gitFetchType:
            type: string
          path:
            type: string
            pattern: ^[^/].*
          locked:
            type: boolean
      variables:
        type: array
        items:
          oneOf:
            - allOf:
                - "$ref": "../../pipeline/string_variable.yaml"
                - type: object
                  properties:
                    locked:
                      type: boolean
            - allOf:
                - "$ref": "../../pipeline/number_variable.yaml"
                - type: object
                  properties:
                    locked:
                      type: boolean
            - allOf:
                - "$ref": "../../pipeline/secret_variable.yaml"
                - type: object
                  properties:
                    locked:
                      type: boolean
      terraform_variables:
        type: array
        items:
          oneOf:
            - allOf:
                - "$ref": "../../pipeline/string_variable.yaml"
                - type: object
                  properties:
                    locked:
                      type: boolean
            - allOf:
                - "$ref": "../../pipeline/number_variable.yaml"
                - type: object
                  properties:
                    locked:
                      type: boolean
            - allOf:
                - "$ref": "../../pipeline/secret_variable.yaml"
                - type: object
                  properties:
                    locked:
                      type: boolean
      terraform_variable_files:
        type: array
        items:
          type: object
          properties:
            repository:
              type: string
            repository_branch:
              type: string
            repository_connector:
              type: string
            repository_path:
              type: string
              pattern: ^[^/].*
            gitFetchType:
              type: string
              enum:
                - branch
                - commitId
                - sha
            provider:
              type: string
              enum:
                - third-party
                - harness
            repoInputEnabled:
              type: boolean
            locked:
              type: boolean
      default_pipelines:
        type: object
        properties:
          plan:
            type: string
          apply:
            type: string
          destroy:
            type: string
          drift:
            type: string
          locked:
            type: boolean
      provider_connectors:
        type: array
        items:
          type: object
          required:
            - connector_ref
            - type
          properties:
            connector_ref:
              type: string
            type:
              type: string
              enum:
                - aws
                - azure
                - gcp
            locked:
              type: boolean

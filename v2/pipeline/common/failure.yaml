title: failure
type: object
properties:
  errors:
    type: string
    enum: [all, any, timeout]
    description: "Error types to handle"
  action:
    oneOf:
      - type: string
        enum: [ignore, mark-as-failure]
      - type: object
        properties:
          retry:
            type: object
            properties:
              attempts:
                type: number
              backoff:
                type: string
          manual:
            type: object
            properties:
              timeout:
                type: string
              approvers:
                type: array
                items:
                  type: string
    description: "Action to take on failure"
"$schema": http://json-schema.org/draft-07/schema#

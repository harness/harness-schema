title: StepGroup
type: object
properties:
  parallel:
    oneOf:
      - type: number
      - type: boolean
    description: "Maximum number of steps that can run in parallel"
  steps:
    type: array
    items:
      $ref: "../step.yaml"
    description: "Steps in this group"
"$schema": http://json-schema.org/draft-07/schema#

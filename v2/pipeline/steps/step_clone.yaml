title: StepClone
type: object
properties:
  repo:
    type: string
    description: "Repository name"
  connector:
    type: string
    description: "Repository connector"
  clean:
    type: boolean
    description: "Enable git clean and reset before fetching"
  depth:
    type: number
    description: "Clone depth"
  disabled:
    type: boolean
    description: "Disable clone step"
  filter:
    type: string
    description: "Partial clone filter"
  insecure:
    type: boolean
    description: "Enable cloning without SSL verification"
  lfs:
    type: boolean
    description: "Enable cloning LFS files"
  path:
    type: string
    description: "Relative path where repository is cloned"
  set-safe-directory:
    type: boolean
    description: "Add repository path as safe.directory"
  sparse-checkout:
    type: string
    description: "Sparse checkout patterns"
  sparse-checkout-cone-mode:
    type: boolean
    description: "Enable cone-mode for sparse checkout"
  strategy:
    type: string
    enum: [source-branch, merge]
    description: "Clone strategy"
  submodules:
    type: boolean
    description: "Enable cloning submodules"
  tags:
    type: boolean
    description: "Enable cloning tags"
  trace:
    type: boolean
    description: "Enable trace logging"
  ref:
    $ref: "../common/clone_ref.yaml"
"$schema": http://json-schema.org/draft-07/schema#

type: object
properties:
  shell:
    type: string
    enum: [sh, bash, powershell, pwsh, python]
  script:
    oneOf:
      - type: string
      - type: array
        items:
          type: string
  match:
    oneOf:
      - type: string
      - type: array
        items:
          type: string
    description: "Unit test matching logic in glob format"
  container:
    $ref: "../common/container.yaml"
  env:
    type: object
    additionalProperties:
      type: string
  splitting:
    type: object
    description: "Test splitting configuration"
  intelligence:
    type: object
    description: "Test intelligence configuration"
  report:
    $ref: "../common/report.yaml"

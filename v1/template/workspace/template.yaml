type: object
title: template
required:
  - identifier
  - name
  - type
  - versionLabel
properties:
  identifier:
    type: string
    pattern: "^[a-zA-Z_][0-9a-zA-Z_]{0,127}$"
  name:
    type: string
    pattern: "^[a-zA-Z_0-9-.][-0-9a-zA-Z_\\s.]{0,127}$"
  type:
    type: string
    enum:
      - Workspace
  versionLabel:
    type: string
    pattern: "^[0-9a-zA-Z][^\\s/&]{0,127}$"
  variables:
    type: array
    items:
      oneOf:
        - "$ref": "../../pipeline/number_variable.yaml"
        - "$ref": "../../pipeline/string_variable.yaml"
        - "$ref": "../../pipeline/secret_variable.yaml"
  terraform_variables:
    type: array
    items:
      oneOf:
        - "$ref": "./workspace_number_variable.yaml"
        - "$ref": "./workspace_secret_variable.yaml"
        - "$ref": "./workspace_string_variable.yaml"
  spec:
    type: object
    properties:
      cost_estimation:
        type: object
        properties:
          enabled:
            type: boolean
          budget:
            type: number
      provisioner:
        type: object
        properties:
          type:
            type: string
          version:
            type: string
          connector:
            type: string
      repository:
        type: object
        properties:
          isHarnessCode:
            type: boolean
          connector:
            type: string
          name:
            type: string
          branch:
            type: string
          gitFetchType:
            type: string
          path:
            type: string

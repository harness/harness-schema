title: workspaceNumberVariable
type: object
required:
  - value
properties:
  name:
    type: string
    pattern: "^[a-zA-Z_][0-9a-zA-Z_\\.$]{0,63}$"
  default:
    type: number
    format: double
  type:
    type: string
    enum:
      - Number
  value:
    oneOf:
      - type: number
        format: double
      - type: string
        pattern: "((^[+-]?[0-9]*\\.?[0-9]+$)|(<\\+.+>.*))"
  description:
    type: string
  required:
    type: boolean
  metadata:
    type: string
  updatedAt:
    type: number
    description: "Unix timestamp in seconds or milliseconds"
  createdAt:
    type: number
    description: "Unix timestamp in seconds or milliseconds"
  isLocked:
    type: boolean
"$schema": http://json-schema.org/draft-07/schema#

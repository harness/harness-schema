title: K8sApplyStepInfo
allOf:
- $ref: ../../common/step-spec-type.yaml
- oneOf:
  - required:
      - paths
  - required:
      - manifest_source
- type: object
  properties:
    flags:
      description: command_flags
      oneOf:
        - type: array
          items:
            $ref: k8s-step-command-flag.yaml
        - type: string
    delegates:
      $ref: ../../common/delegate.yaml
    paths:
      oneOf:
        - type: array
          items:
            type: string
          maxItems: 256
          minItems: 1
        - type: string
          pattern: ^<\+input>((\.)((executionInput\(\))|(allowedValues|default|regex)\(.+?\)))*$
          minLength: 1
    overrides:
      type: array
      items:
        $ref: manifest-config-wrapper.yaml
    skip:
      dry_run:
        oneOf:
          - type: boolean
          - type: string
      rendering:
        oneOf:
          - type: boolean
          - type: string
      steady_state_check:
        oneOf:
          - type: boolean
          - type: string
$schema: http://json-schema.org/draft-07/schema#
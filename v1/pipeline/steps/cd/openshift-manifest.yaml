title: OpenshiftManifest
allOf:
- $ref: manifest-attributes.yaml
- type: object
  properties:
    enable_rollback:
      oneOf:
      - $ref: parameter-field-boolean.yaml
      - type: string
      - type: boolean
    metadata:
      type: string
    paths:
      oneOf:
      - type: array
        items:
          type: string
      - type: string
        pattern: "(<\\+.+>.*)"
        minLength: 1
    skip:
      resource_versioning:
        oneOf:
        - $ref: parameter-field-boolean.yaml
        - type: string
        - type: boolean
    store:
      $ref: store-config-wrapper.yaml
$schema: http://json-schema.org/draft-07/schema#
title: GithubStore
allOf:
- $ref: store-config.yaml
- type: object
  required:
  - connector
  - fetch_type
  properties:
    branch:
      type: string
    commit_id:
      type: string
    connector:
      type: string
    folder:
      type: string
      description: folder path
    fetch_type:
      type: string
      enum:
      - branch
      - commit
    paths:
      oneOf:
      - type: array
        items:
          type: string
      - type: string
        pattern: "(<\\+.+>.*)"
        minLength: 1
    repo:
      type: string
- oneOf:
  - required:
    - commit_id
  - required:
    - branch
- oneOf:
  - required:
    - folder
  - required:
    - paths
$schema: http://json-schema.org/draft-07/schema#
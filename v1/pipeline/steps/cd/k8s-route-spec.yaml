title: RouteSpec
type: object
required:
  - route
properties:
  route:
    type: object
    required:
      - type
      - rules
    properties:
      type:
        type: string
        enum:
          - http
          - tcp
          - udp
          - tls
      rules:
        type: array
        items:
          type: object
          required:
            - rule
          properties:
            rule:
              "$ref": "k8s-traffic-routing-rule.yaml"
          $schema: http://json-schema.org/draft-07/schema#
    $schema: http://json-schema.org/draft-07/schema#
$schema: http://json-schema.org/draft-07/schema#

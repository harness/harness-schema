title: UpdateGitOpsAppStepInfo
allOf:
  - $ref: ../../common/step-spec-type.yaml
  - type: object
    required:
      - agentId
      - applicationName
    properties:
      agentId:
        - type: string
      applicationName:
        - type: string
      helm:
        oneOf:
          - $ref: helm-values.yaml
          - type: string
            pattern: ^<\+input>((\.)((executionInput\(\))|(allowedValues|selectOneFrom|selectManyFrom|default|regex)\(.+?\)))*$
            minLength: 1
      kustomize:
        oneOf:
          - $ref: kustomize-values.yaml
          - type: string
            pattern: ^<\+input>((\.)((executionInput\(\))|(allowedValues|selectOneFrom|selectManyFrom|default|regex)\(.+?\)))*$
            minLength: 1
      targetRevision:
        - type: string
      sources:
        type: array
        items:
          type: object
          $ref: git-ops-application-source.yaml
#    oneOf:
#      - required: ["helm", "targetRevision"]
#      - required: ["kustomize", "targetRevision"]
#      - required: ["sources"]
$schema: http://json-schema.org/draft-07/schema#

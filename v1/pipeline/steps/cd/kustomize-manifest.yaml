title: KustomizeManifest
allOf:
- $ref: manifest-attributes.yaml
- type: object
  properties:
    flags:
      type: array
      items:
        $ref: kustomize-manifest-command-flag.yaml
    enable_rollback:
      oneOf:
      - $ref: parameter-field-boolean.yaml
      - type: string
      - type: boolean
    metadata:
      type: string
    overlay_config:
      $ref: overlay-configuration.yaml
    patches:
      oneOf:
      - type: array
        items:
          type: string
      - type: string
        pattern: "(<\\+.+>.*)"
        minLength: 1
      description: patches paths
    plugin:
      type: string
      description: plugin path
    skip:
      resource_versioning:
        oneOf:
        - $ref: parameter-field-boolean.yaml
        - type: string
        - type: boolean
    store:
      $ref: store-config-wrapper.yaml
$schema: http://json-schema.org/draft-07/schema#
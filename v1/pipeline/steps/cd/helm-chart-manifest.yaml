title: HelmChartManifest
allOf:
- $ref: manifest-attributes.yaml
- type: object
  properties:
    chart:
      type: string
      description: chart details, format-> chart_name@version
    flags:
      type: array
      items:
        $ref: helm-manifest-command-flag.yaml
    enable_rollback:
      oneOf:
      - $ref: parameter-field-boolean.yaml
      - type: string
      - type: boolean
    helm_version:
      type: string
      enum:
      - V2
      - V3
      - V380
    metadata:
      type: string
    skip:
      resource_versioning:
        oneOf:
        - type: boolean
        - type: string
    store:
      $ref: store-config-wrapper.yaml
    sub_chart:
      type: string
      description: sub chart path
    values:
      oneOf:
      - type: array
        items:
          type: string
      - type: string
        pattern: "(<\\+.+>.*)"
        minLength: 1
      description: values paths
$schema: http://json-schema.org/draft-07/schema#
properties:
  description:
    desc: This is the description for HelmChartManifest

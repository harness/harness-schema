title: K8sTrafficRoutingProviderBaseSpec
type: object
required:
  - name
  - routes
properties:
  name:
    type: string
  routes:
    oneOf:
      - type: array
        items:
          $ref: k8s-route-spec.yaml
        minItems: 1
      - type: string
        pattern: "^<\\+input>((\\.)((executionInput\\(\\))|(allowedValues|default|regex)\\(.+?\\)))*$"
        minLength: 1
$schema: http://json-schema.org/draft-07/schema#

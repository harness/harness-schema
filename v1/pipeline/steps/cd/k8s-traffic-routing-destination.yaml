title: K8sTrafficRoutingDestination
type: object
required:
  - destination
properties:
  destination:
    type: object
    required:
      - host
    properties:
      host:
        type: string
        minLength: 1
      weight:
        oneOf:
          - type: number
          - type: string
            pattern: (<\+.+>.*)
            minLength: 1
    $schema: http://json-schema.org/draft-07/schema#
$schema: http://json-schema.org/draft-07/schema#

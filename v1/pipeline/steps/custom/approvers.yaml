title: Approvers
type: object
required:
- disallow_executor
- min_count
properties:
  disallow_executor:
    - type: boolean
  min_count:
    oneOf:
    - type: integer
      format: int32
    - type: string
  user_groups:
    oneOf:
    - type: array
      items:
        type: string
      maxItems: 256
    - type: string
      pattern: (<\+.+>.*)
      minLength: 1
  service_accounts:
    oneOf:
    - type: array
      items:
        type: string
      maxItems: 256
    - type: string
      pattern: (<\+.+>.*)
      minLength: 1
  description:
    desc: This is the description for Approvers
anyOf:
  # Ensures that either user_groups or service_accounts has a valid array
  - properties:
      user_groups:
        type: array
        minItems: 1
  - properties:
      service_accounts:
        type: array
        minItems: 1
allOf:
  # Disallow both user_groups and service_accounts from being empty arrays at the same time
  - not:
      properties:
        user_groups:
          type: array
          maxItems: 0
        service_accounts:
          type: array
          maxItems: 0
$schema: http://json-schema.org/draft-07/schema#

title: HttpStepInfo
allOf:
- $ref: ../../common/step-spec-type.yaml
- type: object
  required:
  - method
  - url
  properties:
    assertion:
      type: string
    delegate:
      oneOf:
      - type: array
        items:
          type: string
      - type: string
        pattern: (<\+.+>.*)
        minLength: 1
    headers:
      type: array
      items:
        $ref: http-header-config.yaml
    method:
      type: string
    output_vars:
      type: object
      additionalProperties:
        oneOf:
          - "$ref": ../../string-variable.yaml
          - "$ref": ../../number-variable.yaml
          - "$ref": ../../array-variable.yaml
          - "$ref": ../../boolean-variable.yaml
          - "$ref": ../../object-variable.yaml
          - "$ref": ../../secret-variable.yaml
      propertyNames:
        pattern: "^[a-zA-Z_][0-9a-zA-Z_\\.$-]{0,127}$"
    body:
      type: string
    url:
      type: string
$schema: http://json-schema.org/draft-07/schema#
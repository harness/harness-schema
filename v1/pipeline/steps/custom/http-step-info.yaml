title: HttpStepInfo
allOf:
- $ref: ../../common/step-spec-type.yaml
- type: object
  required:
  - method
  - url
  properties:
    assertion:
      type: string
    delegate:
      oneOf:
      - type: array
        items:
          type: string
      - type: string
        pattern: (<\+.+>.*)
        minLength: 1
    headers:
      type: array
      items:
        $ref: http-header-config.yaml
    method:
      type: string
    output_vars:
      type: array
      items:
        oneOf:
        - $ref: ../../common/number-ng-variable.yaml
        - $ref: ../../common/secret-ng-variable.yaml
        - $ref: ../../common/string-ng-variable.yaml
    request_body:
      type: string
    url:
      type: string
$schema: http://json-schema.org/draft-07/schema#
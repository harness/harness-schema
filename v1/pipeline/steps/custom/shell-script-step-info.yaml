title: ShellScriptStepInfo
allOf:
- $ref: ../../common/step-spec-type.yaml
- type: object
  required:
  - on_delegate
  - shell
  - source
  properties:
    delegate:
      oneOf:
      - type: array
        items:
          type: string
      - type: string
        pattern: (<\+.+>.*)
        minLength: 1
    env_vars:
      type: object
      additionalProperties:
        oneOf:
          - "$ref": ../../string-variable.yaml
          - "$ref": ../../number-variable.yaml
          - "$ref": ../../array-variable.yaml
          - "$ref": ../../boolean-variable.yaml
          - "$ref": ../../object-variable.yaml
          - "$ref": ../../secret-variable.yaml
      propertyNames:
        pattern: "^[a-zA-Z_][0-9a-zA-Z_\\.$-]{0,127}$"
    execution_target:
      $ref: execution-target.yaml
    include_infra_selectors:
      oneOf:
        - type: boolean
        - type: string
    metadata:
      type: string
    on_delegate:
      oneOf:
      - type: boolean
      - type: string
    output_vars:
      type: object
      additionalProperties:
        oneOf:
          - "$ref": ../../string-variable.yaml
          - "$ref": ../../number-variable.yaml
          - "$ref": ../../array-variable.yaml
          - "$ref": ../../boolean-variable.yaml
          - "$ref": ../../object-variable.yaml
          - "$ref": ../../secret-variable.yaml
      propertyNames:
        pattern: "^[a-zA-Z_][0-9a-zA-Z_\\.$-]{0,127}$"
    shell:
      type: string
      enum:
      - bash
      - power-shell
    source:
      $ref: ../../common/shell-script-source-wrapper.yaml
    output_alias:
      $ref: output-alias.yaml
$schema: http://json-schema.org/draft-07/schema#
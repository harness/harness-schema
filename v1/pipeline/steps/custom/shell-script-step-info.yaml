title: ShellScriptStepInfo
allOf:
- $ref: ../../common/step-spec-type.yaml
- type: object
  required:
  - on_delegate
  - shell
  - source
  properties:
    delegate:
      oneOf:
      - type: array
        items:
          type: string
      - type: string
        pattern: (<\+.+>.*)
        minLength: 1
    env_vars:
      type: array
      items:
        oneOf:
        - $ref: ../../common/number-ng-variable.yaml
        - $ref: ../../common/secret-ng-variable.yaml
        - $ref: ../../common/string-ng-variable.yaml
    execution_target:
      $ref: execution-target.yaml
    include_infra_selectors:
      oneOf:
        - type: boolean
        - type: string
    metadata:
      type: string
    on_delegate:
      oneOf:
      - type: boolean
      - type: string
    output_vars:
      type: array
      items:
        oneOf:
        - $ref: ../../common/number-ng-variable.yaml
        - $ref: ../../common/secret-ng-variable.yaml
        - $ref: ../../common/string-ng-variable.yaml
    shell:
      type: string
      enum:
      - Bash
      - PowerShell
    source:
      $ref: ../../common/shell-script-source-wrapper.yaml
$schema: http://json-schema.org/draft-07/schema#
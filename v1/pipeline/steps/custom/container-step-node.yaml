title: ContainerStepNode
type: object
properties:
  desc:
    type: string
    desc: This is the description for ContainerStepNode
  enforce:
    $ref: ../../common/policy-config.yaml
  failure:
    $ref: ../../common/failure_list.yaml
  id:
    type: string
    pattern: ^[a-zA-Z_][0-9a-zA-Z_]{0,127}$
  name:
    type: string
    pattern: ^[a-zA-Z_0-9-.][-0-9a-zA-Z_\s.]{0,127}$
  strategy:
    $ref: ../../common/strategy.yaml
    description: The stage execution strategy.
  timeout:
    type: string
  type:
    type: string
    enum:
      - container
  when:
    description: The stage conditional logic.
    type: string
$schema: http://json-schema.org/draft-07/schema#
allOf:
- if:
    properties:
      type:
        const: container
  then:
    properties:
      spec:
        $ref: container-step-info.yaml
anyOf:
  - required:
      - name
      - type
      - spec
  - required:
      - id
      - type
      - spec


title: SecurityContext
type: object
properties:
  privilege_escalation:
    oneOf:
      - type: boolean
      - type: string
        pattern: '^\<[^>]+\>$'
        minLength: 1
  capabilities:
    $ref: capabilities.yaml
  privileged:
    oneOf:
      - type: boolean
      - type: string
        pattern: '^\<[^>]+\>$'
        minLength: 1
  proc_mount:
    type: string
  read_only_root_fs:
    oneOf:
      - type: boolean
      - type: string
        pattern: '^\<[^>]+\>$'
        minLength: 1
  run_as_group:
    oneOf:
      - type: integer
        format: int32
      - type: string
        pattern: '^\<[^>]+\>$'
        minLength: 1
  run_as_non_root:
    oneOf:
      - type: boolean
      - type: string
        pattern: '^\<[^>]+\>$'
        minLength: 1
  run_as_user:
    oneOf:
      - type: integer
        format: int32
      - type: string
  description:
    desc: This is the description for SecurityContext
$schema: http://json-schema.org/draft-07/schema#

title: JiraUpdateStepInfo
allOf:
- $ref: ../../common/step-spec-type.yaml
- type: object
  required:
  - connector
  - issue
  properties:
    connector:
      type: string
    delegate:
      oneOf:
      - type: array
        items:
          type: string
      - type: string
        pattern: (<\+.+>.*)
        minLength: 1
    fields:
      type: array
      items:
        $ref: jira-field.yaml
    issue:
      type: string
    transition_to:
      $ref: transition-to.yaml
$schema: http://json-schema.org/draft-07/schema#
type: object

title: ContainerStepInfo
allOf:
- $ref: ../../common/step-spec-type.yaml
- type: object
  required:
  - command
  - infra
  properties:
    command:
      type: string
    connector:
      type: string
    entrypoint:
      oneOf:
      - type: array
        items:
          type: string
      - type: string
    env_vars:
      oneOf:
      - type: object
        additionalProperties:
          type: string
      - type: string
    image:
      type: string
    pull:
      oneOf:
      - type: string
        enum:
        - always
        - never
        - if-not-present
      - type: string
        pattern: ^<\+input>((\.)((executionInput\(\))|(allowedValues|default|regex)\(.+?\)))*$
        minLength: 1
    infra:
      oneOf:
      - $ref: container-k8s-infra.yaml
    metadata:
      type: string
    output_vars:
      oneOf:
      - type: array
        items:
          $ref: ../../common/output-ng-variable.yaml
      - type: string
        minLength: 1
    privileged:
      oneOf:
      - type: boolean
      - type: string
        minLength: 1
    settings:
      oneOf:
      - $ref: ../../common/parameter-field-map-string-json-node.yaml
      - type: string
    shell:
      oneOf:
      - type: string
        enum:
        - sh
        - bash
        - powershell
        - pwsh
        - python
      - type: string
        minLength: 1
$schema: http://json-schema.org/draft-07/schema#
title: JiraApprovalStepInfo
allOf:
- $ref: ../../common/step-spec-type.yaml
- type: object
  required:
  - approval_criteria
  - connector
  - issue_key
  properties:
    approval_criteria:
      $ref: criteria-spec-wrapper.yaml
    connector:
      type: string
    delegate:
      oneOf:
      - type: array
        items:
          type: string
      - type: string
        pattern: (<\+.+>.*)
        minLength: 1
    issue_key:
      type: string
    issue_type:
      type: string
    project:
      type: string
    rejection_criteria:
      $ref: criteria-spec-wrapper.yaml
$schema: http://json-schema.org/draft-07/schema#
type: object

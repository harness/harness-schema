title: CustomApprovalStepInfo
allOf:
- $ref: ../../common/step-spec-type.yaml
- type: object
  required:
  - approval_criteria
  - interval
  - timeout
  - shell
  - source
  properties:
    approval_criteria:
      $ref: criteria-spec-wrapper.yaml
    delegates:
      $ref: ../../common/delegate.yaml
    env_vars:
      type: array
      items:
        oneOf:
        - $ref: ../../common/number-ng-variable.yaml
        - $ref: ../../common/secret-ng-variable.yaml
        - $ref: ../../common/string-ng-variable.yaml
    output_vars:
      type: array
      items:
        oneOf:
        - $ref: ../../common/number-ng-variable.yaml
        - $ref: ../../common/secret-ng-variable.yaml
        - $ref: ../../common/string-ng-variable.yaml
    rejection_criteria:
      $ref: criteria-spec-wrapper.yaml
    interval:
      type: string
      pattern: ^(([1-9])+\d+[s])|(((([1-9])+\d*[mhwd])+([\s]?\d+[smhwd])*)|(<\+input>.*)|(.*<\+.*>.*)|(^$))$
    timeout:
      type: string
      pattern: ^(([1-9])+\d+[s])|(((([1-9])+\d*[mhwd])+([\s]?\d+[smhwd])*)|(<\+input>.*)|(.*<\+.*>.*)|(^$))$
    shell:
      type: string
      enum:
      - Bash
      - PowerShell
    source:
      $ref: ../../common/shell-script-source-wrapper.yaml
$schema: http://json-schema.org/draft-07/schema#
type: object

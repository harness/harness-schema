title: BarrierStepNode
type: object
required:
  - spec
  - type
properties:
  desc:
    type: string
    description: This is the description for BarrierStepNode
  enforce:
    $ref: ../../common/policy-config.yaml
  failure:
    $ref: ../../common/failure_list.yaml
  id:
    type: string
    pattern: ^[a-zA-Z_][0-9a-zA-Z_]{0,127}$
  name:
    type: string
    pattern: ^[a-zA-Z_0-9-.][-0-9a-zA-Z_\s.]{0,127}$
  strategy:
    $ref: ../../common/strategy.yaml
    description: The stage execution strategy.
  timeout:
    type: string
    pattern: ^(([1-9])+\d+[s])|(((([1-9])+\d*[mhwd])+([\s]?\d+[smhwd])*)|(<\+.+>.*)|(^$))$
  type:
    type: string
    enum:
      - barrier
  when:
    description: The stage conditional logic.
    type: string
$schema: http://json-schema.org/draft-07/schema#
allOf:
- if:
    properties:
      type:
        const: barrier
  then:
    properties:
      spec:
        $ref: barrier-step-info.yaml

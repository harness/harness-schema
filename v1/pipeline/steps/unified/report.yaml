title: Report
description: Test report configuration.
oneOf:
  - type: object
    properties:
      paths:
        description: Report file paths. Can be single value or array. Supports expressions.
        oneOf:
          - type: array
            items:
              type: string
          - type: string
      type:
        description: Report type.
        type: string
        enum:
          - junit
          - xunit
          - numit
  - type: string
    pattern: "(\\$\\{\\{.+\\}\\}|<\\+.+>.*)"
$schema: http://json-schema.org/draft-07/schema#


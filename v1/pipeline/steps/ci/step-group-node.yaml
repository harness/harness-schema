title: StepGroupNode
type: object
required:
  - spec
  - type
properties:
  desc:
    type: string
    description: This is the description for step group
  id:
    type: string
    pattern: ^[a-zA-Z_][0-9a-zA-Z_]{0,127}$
  name:
    type: string
    pattern: ^[a-zA-Z_0-9-.][-0-9a-zA-Z_\s.]{0,127}$
  type:
    type: string
    enum:
      - group
  failure:
    $ref: ../../common/failure_list.yaml
  strategy:
    $ref: ../../common/strategy.yaml
    description: The stage execution strategy.
  when:
    description: The stage conditional logic.
    type: string
$schema: http://json-schema.org/draft-07/schema#
allOf:
  - if:
      properties:
        type:
          const: group
    then:
      properties:
        spec:
          type: object
          required:
            - steps
          properties:
            steps:
              type: array
              items:
                configRef: ../../stages/ci/ci-stage-spec-element-wrapper-config.yaml/steps
              maxItems: 256
              minItems: 1


title: BackgroundStepInfo
allOf:
- $ref: ../../common/step-spec-type.yaml
- type: object
  properties:
    command:
      type: string
    connector_ref:
      type: string
    entrypoint:
      oneOf:
      - type: array
        items:
          type: string
      - type: string
    env_variables:
      oneOf:
      - type: object
        additionalProperties:
          type: string
      - type: string
    image:
      type: string
    image_pull_olicy:
      oneOf:
      - type: string
        enum:
        - always
        - never
        - if-not-present
      - type: string
        minLength: 1
    portBindings:
      oneOf:
      - type: object
        additionalProperties:
          type: string
      - type: string
    privileged:
      oneOf:
      - type: boolean
      - type: string
        minLength: 1
    reports:
      oneOf:
      - $ref: ../common/unit-test-report.yaml
      - type: string
        minLength: 1
    resources:
      $ref: ../../common/container-resource.yaml
    run_as_user:
      oneOf:
      - type: integer
        format: int32
      - type: string
    shell:
      oneOf:
      - type: string
        enum:
        - sh
        - bash
        - powershell
        - pwsh
        - python
      - type: string
        pattern: (<\+.+>.*)
        minLength: 1
$schema: http://json-schema.org/draft-07/schema#
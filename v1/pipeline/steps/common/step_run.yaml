title: StepRun
type: object

properties:
  shell:
    type: string
    enum:
      - sh
      - bash
      - powershell
      - pwsh
      - python
  script:
    anyOf:
      - items:
          type: string
        type: array
      - type: string
  container:
    $ref: ./container.yaml
  envs:
    type: object
    additionalProperties:
      type: string
    description: The step environment variables.
  reports:
    type: array
    items:
      $ref: ../../stages/ci/report.yaml
  outputs:
    type: array
    items:
      type: string
  mount:
    type: array
    items:
      $ref: ../../stages/ci/mount.yaml
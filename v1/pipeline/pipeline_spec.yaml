type: object
title: PipelineSpec
required:
  - stages
properties:
  stages:
    type: array
    items:
      configRef: ./schema_config.yaml/pipeline_stages
    maxItems: 256
    minItems: 1
  inputs:
    anyOf:
      - type: null
      - type: object
        additionalProperties:
          oneOf:
            - "$ref": ./string-input.yaml
            - "$ref": ./number-input.yaml
            - "$ref": ./array-input.yaml
            - "$ref": ./boolean-input.yaml
            - "$ref": ./object-input.yaml
            - "$ref": ./secret-input.yaml
        propertyNames:
          pattern: "^[a-zA-Z_][0-9a-zA-Z_\\.$-]{0,127}$"
    description: Inputs defines the pipeline input parameters.
    additionalProperties:
      oneOf:
        - "$ref": ./string-input.yaml
        - "$ref": ./number-input.yaml
        - "$ref": ./array-input.yaml
        - "$ref": ./boolean-input.yaml
        - "$ref": ./object-input.yaml
        - "$ref": ./secret-input.yaml
    propertyNames:
      pattern: "^[a-zA-Z_][0-9a-zA-Z_\\.$-]{0,127}$"
  timeout:
    type:
      - string
      - null
    description: Defines pipeline timeout
    pattern: ^(([1-9])+\d+[s])|(((([1-9])+\d*[mhwd])+([\s]?\d+[smhwd])*)|(.*<\+.*>(?!.*\.executionInput\(\)).*)|(^$))$
  options:
    type: object
    $ref: ./options.yaml
    description: Options defines global configuration options.
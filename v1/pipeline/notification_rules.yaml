title: NotificationRules
description: NotificationRules defines notification configuration for pipeline events.
type: object
properties:
  id:
    type: string
    description: Unique identifier for the notification rule.
  name:
    type: string
    description: Name of the notification rule.
  disabled:
    type: boolean
    description: Whether the notification rule is disabled.
  on:
    type: array
    description: Notification events that trigger the notification.
    items:
      $ref: ./notification-event.yaml
  uses:
    type: string
    description: Notification channel type.
    enum:
      - email
      - webhook
      - pagerduty
      - msteams
      - slack
      - datadog
  with:
    description: Channel-specific configuration based on 'uses' type.
    oneOf:
      - $ref: ./pms-email-channel.yaml
      - $ref: ./pms-slack-channel.yaml
      - $ref: ./pms-msteam-channel.yaml
      - $ref: ./pms-webhook-channel.yaml
      - $ref: ./pms-pager-duty-channel.yaml
      - $ref: ./pms-datadog-channel.yaml
$schema: http://json-schema.org/draft-07/schema#

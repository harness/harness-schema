title: Notification Rules
type: object
required:
  - method
  - enabled
properties:
  pipeline_events:
    type: array
    items:
      type: string
      enum:
        - start
        - end
        - success
        - fail
        - all
  stage_events:
    type: array
    items:
      $ref: ./stage_event.yaml
  step_events:
    type: string
    enum:
      - fail
  method:
    $ref: ./notification-channel-wrapper.yaml
  enabled:
    type: boolean
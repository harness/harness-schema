title: NumberInput
allOf:
  - $ref: ./input.yaml
  - type: object
    required:
      - value
    properties:
      default:
        type: number
        format: double
      type:
        type: string
        enum:
          - number
      value:
        oneOf:
          - type: number
            format: double
          - type: string
            pattern: ((^[+-]?[0-9]*\.?[0-9]+$)|(<\+.+>.*))
$schema: http://json-schema.org/draft-07/schema#
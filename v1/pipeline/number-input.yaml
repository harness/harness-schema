title: NumberInput
allOf:
  - $ref: ./input.yaml
  - type: object
    required:
      - type
    properties:
      default:
        type: number
        format: double
      type:
        type: string
        enum:
          - number
      value:
        oneOf:
          - type: number
            format: double
          - type: string
            pattern: ((^[+-]?[0-9]*\.?[0-9]+$)|(<\+.+>.*))
      validator:
        type: object
        properties:
          allowed_values:
            description: defines allowed values for an input
            type: array
            items:
              type: number
          regex:
            type: string
            description: defines regex pattern for an input value
$schema: http://json-schema.org/draft-07/schema#
type: object
title: PipelineUsingTemplateSpec
required:
  - id
  - versionLabel
properties:
  id:
    type: string
    description: id of template to be linked in pipeline
    pattern: "^[a-zA-Z_][0-9a-zA-Z_]{0,127}$"
  versionLabel:
    type: string
    pattern: "^[0-9a-zA-Z][^\\s/&]{0,127}$"
    description: version label of template to be linked in pipeline
  template_inputs:
    type: object
    description: inputs to be used in the linked template
    additionalProperties:
      type:
        oneOf:
          - string
          - array
          - list
          - object
          - boolean
    propertyNames:
      pattern: "^[a-zA-Z_][0-9a-zA-Z_\\.$-]{0,127}$"


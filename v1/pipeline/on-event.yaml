title: OnEvent
description: OnEvent represents a single event in the on array - either a string or an object with event configuration.
oneOf:
  # Simple string: - push
  - $ref: ./event-type.yaml
  # Object with event config: - push: {branches: [main]}
  - type: object
    properties:
      push:
        $ref: ./branch-filter.yaml
      pull_request:
        $ref: ./branch-filter.yaml
    minProperties: 1
    maxProperties: 1
$schema: http://json-schema.org/draft-07/schema#

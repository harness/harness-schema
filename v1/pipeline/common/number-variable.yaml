title: NumberVariable
description: Number variable definition.
allOf:
  - $ref: ./variable.yaml
  - type: object
    required:
      - type
    properties:
      type:
        description: Variable type.
        type: string
        enum:
          - number
      value:
        description: Variable value. Supports expressions.
        oneOf:
          - type: number
            format: double
          - type: string
            pattern: ((^[+-]?[0-9]*\.?[0-9]+$)|(<\+.+>.*))
        metadata:
          inputProperties:
            dependsOn: [ type ]
      default:
        description: Default value for the variable.
        type: number
        format: double
      enum:
        description: Defines a list of accepted input values.
        type: array
        items:
          oneOf:
            - type: number
              format: double
            - type: string
              pattern: ((^[+-]?[0-9]*\.?[0-9]+$)|(<\+.+>.*))
$schema: http://json-schema.org/draft-07/schema#
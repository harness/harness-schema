title: ConnectorVariable
description: Connector variable definition.
allOf:
  - $ref: ./variable.yaml
  - type: object
    required:
      - type
    properties:
      type:
        description: Variable type.
        type: string
        enum:
          - connector
      value:
        description: Connector reference value. Supports expressions.
        type: string
      default:
        description: Default connector reference.
        type: string
      oneof:
        description: List of allowed connector types.
        type: array
        items:
          type: string
          enum:
            - gitlab
            - github
            - bitbucket
            - gcp
            - aws
            - docker
            - kubernetes
            - artifactory
            - azure
            - jenkins
            - jira
            - servicenow
$schema: http://json-schema.org/draft-07/schema#

title: FailureAction
type: object
description: Failure Action defines action to be taken on failure.
properties:
  type:
    description: Type defines the failure strategy type.
    type: string
    enum:
      - abort
      - fail
      - ignore
      - manual-intervention
      - pipeline-rollback
      - retry
      - retry-step-group
      - stage-rollback
      - success

oneOf:
  - allOf:
      - properties:
          type:
            const: success
      - properties:
          spec:
            $ref: ./empty_spec.yaml
  - allOf:
      - properties:
          type:
            const: fail
      - properties:
          spec:
            $ref: ./empty_spec.yaml
  - allOf:
      - properties:
          type:
            const: retry-step-group
      - properties:
          spec:
            $ref: ./empty_spec.yaml
  - allOf:
      - properties:
          type:
            const: stage-rollback
      - properties:
          spec:
            $ref: ./empty_spec.yaml
  - allOf:
      - properties:
          type:
            const: pipeline-rollback
      - properties:
          spec:
            $ref: ./empty_spec.yaml
  - allOf:
      - properties:
          type:
            const: abort
      - properties:
          spec:
            $ref: ./failure_abort.yaml
  - allOf:
      - properties:
          type:
            const: ignore
      - properties:
          spec:
            $ref: ./failure_ignore.yaml
  - allOf:
      - properties:
          type:
            const: retry
      - properties:
          spec:
            $ref: ./failure_retry.yaml
  - allOf:
      - properties:
          type:
            const: manual-intervention
      - properties:
          spec:
            $ref: ./failure_manual.yaml
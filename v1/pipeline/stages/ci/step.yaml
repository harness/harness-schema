title: Step
type: object

properties:
  id:
    description: The unique step identifier.
    type: string
    pattern: '^[a-zA-Z0-9_-]+$'
  name:
    type: string
    description: The step name.
  desc:
    type: string
    description: The step description.
  type:
    type: string
    description: The step type.
    enum:
      - action
      - background
      - barrier
      - bitrise
      - script
      - group
      - parallel
      - plugin
      - jenkins
      - template
      - test
  timeout:
    type: string
    description: The step timeout.
  strategy:
    $ref: ./strategy.yaml
    description: The stage execution strategy.
  when:
    description: The stage conditional logic.
    $ref: "./when.yaml"
  on:
    $ref: ./on.yaml

oneOf:
  - allOf:
      - properties:
          type:
            const: action
      - properties:
          spec:
            $ref: ./step_action.yaml
  - allOf:
      - properties:
          type:
            const: background
      - properties:
          spec:
            $ref: ./step_background.yaml
  - allOf:
      - properties:
          type:
            const: barrier
      - properties:
          spec:
            $ref: ./step_barrier.yaml
  - allOf:
      - properties:
          type:
            const: bitrise
      - properties:
          spec:
            $ref: ./step_bitrise.yaml
  - allOf:
      - properties:
          type:
            const: script
      - properties:
          spec:
            $ref: ./step_exec.yaml
  - allOf:
      - properties:
          type:
            const: test
      - properties:
          spec:
            $ref: ./step_ti.yaml
  - allOf:
      - properties:
          type:
            const: group
      - properties:
          spec:
            $ref: ./step_group.yaml
  - allOf:
      - properties:
          type:
            const: parallel
      - properties:
          spec:
            $ref: ./step_parallel.yaml
  - allOf:
      - properties:
          type:
            const: plugin
      - properties:
          spec:
            $ref: ./step_plugin.yaml
  - allOf:
      - properties:
          type:
            const: template
      - properties:
          spec:
            $ref: ./step_template.yaml
  - allOf:
      - properties:
          type:
            const: jenkins
      - properties:
          spec:
            $ref: ./step_jenkins.yaml
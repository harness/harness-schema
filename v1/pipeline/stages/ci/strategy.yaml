title: Strategy
type: object
description: Strategy defines an optional execution strategy.
properties:
  type:
    description: Type defines the execution strategy type.
    type: string
    enum:
      - for
      - matrix
      - while

oneOf:
  - allOf:
      - properties:
          type:
            const: for
      - properties:
          spec:
            $ref: ./strategy_for.yaml

  - allOf:
      - properties:
          type:
            const: matrix
      - properties:
          spec:
            $ref: ./strategy_matrix.yaml

  - allOf:
      - properties:
          type:
            const: while
      - properties:
          spec:
            $ref: ./strategy_while.yaml
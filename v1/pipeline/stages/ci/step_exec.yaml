title: StepExec
type: object

properties:
  image:
    type: string
  connector:
    type: string
  user:
    type: string
  group:
    type: string
  pull:
    type: string
    enum:
      - always
      - never
      - if-not-exists
  shell:
    type: string
    enum:
      - sh
      - bash
      - powershell
      - pwsh
      - python
  envs:
    type: object
    additionalProperties:
      type: string
    description: The step environment variables.
  run:
    type: string
  entrypoint:
    type: string
  args:
    type: array
    items:
      type: string
  privileged:
    type: boolean
  network:
    type: string
  reports:
    type: array
    items:
      $ref: ./report.yaml
  outputs:
    type: array
    items:
      type: string
  resources:
    $ref: ./resources.yaml
  mount:
    type: array
    items:
      $ref: ./mount.yaml
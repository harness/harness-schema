title: RuntimeKube
type: object
properties:
  connector:
    type: string
  namespace:
    type: string
  annotations:
    type: object
    additionalProperties:
      type: string
  labels:
    type: object
    additionalProperties:
      type: string
  resources:
    $ref: ./resources.yaml
  mount_service_token:
    type: boolean
  service_account:
    type: string
  security_context:
    type: string
  priority_class:
    type: string
  init_timeout:
    format: duration
    type: string
  user:
    type: string
  image_pull_secrets:
    type: array
    items:
      type: string
  node:
    type: string
  node_selector:
    type: object
    additionalProperties:
      type: string
  tolerations:
    type: object


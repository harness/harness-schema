title: Failure
type: object
description: Failure defines a failure strategy.
properties:
  type:
    description: Type defines the failure strategy type.
    type: string
    enum:
      - abort
      - ignore
      - manual-intervention
      - retry
      - success
      - stage-rollback
      - pipeline-rollback
      - retry-step-group
      - fail
  errors:
    description: Errors specifies the types of errors.
    type: array
    items:
      type: string
      enum:
        - all
        - approval-rejection
        - authentication
        - authorization
        - connectivity
        - delegate-provisioning
        - delegate-restart
        - input-timeout
        - policy-evaluation
        - timeout
        - unknown
        - verification
        - user-mark-fail

oneOf:
  - allOf:
      - properties:
          type:
            const: success
      - properties:
          spec:
            $ref: ./empty_spec.yaml
  - allOf:
      - properties:
          type:
            const: fail
      - properties:
          spec:
            $ref: ./empty_spec.yaml
  - allOf:
      - properties:
          type: retry-step-group
      - properties:
          spec:
            $ref: ./empty_spec.yaml
  - allOf:
      - properties:
          type: stage-rollback
      - properties:
          spec:
            $ref: ./empty_spec.yaml
  - allOf:
      - properties:
          type: pipeline-rollback
      - properties:
          spec:
            $ref: ./empty_spec.yaml
  - allOf:
      - properties:
          type:
            const: abort
      - properties:
          spec:
            $ref: ./failure_abort.yaml
  - allOf:
      - properties:
          type:
            const: ignore
      - properties:
          spec:
            $ref: ./failure_ignore.yaml
  - allOf:
      - properties:
          type:
            const: retry
      - properties:
          spec:
            $ref: ./failure_retry.yaml
  - allOf:
      - properties:
          type:
            const: manual-intervention
      - properties:
          spec:
            $ref: ./failure_manual.yaml
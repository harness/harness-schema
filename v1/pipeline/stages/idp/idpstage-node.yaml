title: IDPStageNode
type: object
required:
  - identifier
  - name
  - type
properties:
  delegateSelectors:
    oneOf:
      - type: array
        items:
          type: string
      - type: string
        pattern: (<\+.+>.*)
        minLength: 1
  description:
    type: string
    desc: This is the description for IDPStageNode
  failureStrategies:
    oneOf:
      - type: array
        items:
          $ref: ../../common/failure-strategy-config.yaml
      - type: string
        pattern: ^<\+input>$
        minLength: 1
  identifier:
    type: string
    pattern: ^[a-zA-Z_][0-9a-zA-Z_]{0,127}$
  name:
    type: string
    pattern: ^[a-zA-Z_][-0-9a-zA-Z_\s]{0,127}$
  strategy:
    oneOf:
      - $ref: ../../common/strategy-config.yaml
      - type: string
        pattern: ^<\+input>$
        minLength: 1
  tags:
    type: object
    additionalProperties:
      type: string
  type:
    type: string
    enum:
      - IDP
  variables:
    type: array
    items:
      oneOf:
        - $ref: ../../common/number-ng-variable.yaml
        - $ref: ../../common/secret-ng-variable.yaml
        - $ref: ../../common/string-ng-variable.yaml
  when:
    oneOf:
      - $ref: ../../steps/custom/stage-when-condition.yaml
      - type: string
        pattern: ^<\+input>$
        minLength: 1
  spec:
    $ref: idpstage-config-impl.yaml
$schema: http://json-schema.org/draft-07/schema#
allOf:
  - if:
      properties:
        type:
          const: IDP
    then:
      properties:
        spec:
          $ref: idpstage-config-impl.yaml
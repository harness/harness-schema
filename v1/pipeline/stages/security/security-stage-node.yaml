title: SecurityStageNode
type: object
required:
- type
properties:
  delegateSelectors:
    oneOf:
    - type: array
      items:
        type: string
    - type: string
      pattern: (<\+.+>.*)
      minLength: 1
  description:
    type: string
    desc: This is the description for SecurityStageNode
  failureStrategies:
    oneOf:
    - type: array
      items:
        $ref: ../../common/failure-strategy-config.yaml
    - type: string
      pattern: ^<\+input>$
      minLength: 1
  id:
    type: string
    pattern: ^[a-zA-Z_][0-9a-zA-Z_]{0,127}$
  name:
    type: string
    pattern: ^[a-zA-Z_0-9-.][-0-9a-zA-Z_\s.]{0,127}$
  strategy:
    oneOf:
    - $ref: ../../common/strategy-config.yaml
    - type: string
      pattern: ^<\+input>$
      minLength: 1
  tags:
    type: object
    additionalProperties:
      type: string
  type:
    type: string
    enum:
    - SecurityTests
  variables:
    type: array
    items:
      oneOf:
      - $ref: ../../common/number-ng-variable.yaml
      - $ref: ../../common/secret-ng-variable.yaml
      - $ref: ../../common/string-ng-variable.yaml
  when:
    oneOf:
    - $ref: ../../steps/custom/stage-when-condition.yaml
    - type: string
      pattern: ^<\+input>$
      minLength: 1
  spec:
    $ref: security-stage-config-impl.yaml
$schema: http://json-schema.org/draft-07/schema#
allOf:
- if:
    properties:
      type:
        const: SecurityTests
  then:
    properties:
      spec:
        $ref: security-stage-config-impl.yaml

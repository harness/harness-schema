title: Stage
type: object
properties:
  desc:
    description: The stage description.
    type: string
  id:
    description: The unique stage identifier.
    pattern: '^[a-zA-Z0-9_-]+$'
    type: string
  name:
    description: The stage name.
    type: string
  strategy:
    $ref: ../common/strategy.yaml
    description: The stage execution strategy.
  delegate:
    $ref: ../common/delegate.yaml
    description: Configures the delegate matching logic.
  type:
    description: The stage type.
    enum:
      - cd
      - ci
      - custom
      - flag
      - iacm
      - template
      - parallel
      - pipeline
    type: string
  when:
    description: The stage conditional logic.
    $ref: ../common/when.yaml
  on:
    $ref: ../common/on.yaml

# TODO - check if we can use config ref instead of below oneOf

oneOf:
  - allOf:
      - properties:
          type:
            const: ci
      - properties:
          spec:
            $ref: ./ci/integration-stage-config-impl.yaml
  - allOf:
      - properties:
          type:
            const: cd
      - properties:
          spec:
            $ref: ./cd/deployment-stage-config.yaml
  - allOf:
      - properties:
          type:
            const: custom
      - properties:
          spec:
            $ref: ./custom/custom-stage-spec-element-config.yaml
  - allOf:
      - properties:
          type:
            const: iacm
      - properties:
          spec:
            $ref: ./iacm/iacmstage-config-impl.yaml
  - allOf:
      - properties:
          type:
            const: flag
      - properties:
          spec:
            $ref: ./cf/feature-flag-stage-config.yaml
  - allOf:
      - properties:
          type:
            const: template
      - properties:
          spec:
            $ref: ../steps/custom/template-link-config-v2.yaml

  - allOf:
      - properties:
          type:
            const: parallel
      - properties:
          spec:
            $ref: ./parallel-stages-node-config.yaml
            
  - allOf:
      - properties:
          type:
            const: pipeline
      - properties:
          spec:
            $ref: ./custom/pipeline-stage-config.yaml

anyOf:
  - required:
      - name
  - required:
      - id
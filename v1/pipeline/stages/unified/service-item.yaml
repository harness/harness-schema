title: ServiceItem
description: Single service item configuration.
oneOf:
  # Simple string: service_name
  - type: string
    description: Service identifier reference.
  # Object format: { id: service_name, with: {...} }
  - type: object
    required:
      - id
    properties:
      id:
        description: Service identifier.
        type: string
      ref:
        description: Git branch for the service configuration.
        type: string
      with:
        description: Service input overrides.
        $ref: ../../common/with.yaml
    additionalProperties: false
$schema: http://json-schema.org/draft-07/schema#


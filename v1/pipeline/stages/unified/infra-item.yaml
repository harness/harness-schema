title: InfraItem
description: Single infrastructure item configuration.
oneOf:
  # Simple string: infra_name
  - type: string
    description: Infrastructure identifier.
  # Object format: { id: infra_name, with: {...} }
  - type: object
    required:
      - id
    properties:
      id:
        description: Infrastructure identifier.
        type: string
      with:
        description: Infrastructure input overrides.
        $ref: ../../common/with.yaml
    additionalProperties: false
$schema: http://json-schema.org/draft-07/schema#


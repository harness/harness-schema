title: Capabilities
description: Container capabilities configuration.
type: object
properties:
  add:
    description: Capabilities to add. Supports expressions.
    oneOf:
      - type: array
        items:
          type: string
      - type: string
        pattern: "(\\$\\{\\{.+\\}\\}|<\\+.+>.*)"
  drop:
    description: Capabilities to drop. Supports expressions.
    oneOf:
      - type: array
        items:
          type: string
      - type: string
        pattern: "(\\$\\{\\{.+\\}\\}|<\\+.+>.*)"
$schema: http://json-schema.org/draft-07/schema#

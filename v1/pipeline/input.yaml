title: Input
type: object
description: Input defines an input parameter.
properties:
  type:
    description: Type defines the input type.
    type: string
    enum:
      - string
      - number
      - boolean
      - list
      - object
  desc:
    type: string
    description: Desc defines the input description.
  default:
    type:
      - string
      - number
      - boolean
      - array
      - object
  required:
    type: boolean
    description: Required indicates the input is required.
  validator:
    $ref: ./validator.yaml
  execution_input:
    description: a boolean that defines whether the value is an execution input
    type: boolean
    default: false
  value:
    description: value of the input
    type: string
    enum:
      - string
      - number
      - boolean
      - list
      - object

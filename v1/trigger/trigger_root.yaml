type: object
title: trigger
required:
  - spec
  - version
  - kind
properties:
  version:
    description: Version defines the schema version.
    type: number
    enum:
      - 1
  kind:
    description: defines the kind of yaml (pipeline/template/trigger)
    type: string
    enum:
      - trigger
  input_set_refs:
    type: array
    items:
      type: string
  input_yaml:
    type: string
  spec:
    "$ref": "./trigger_source.yaml"
  stages_to_execute:
    type: array
    items:
      type: string
"$schema": http://json-schema.org/draft-07/schema#

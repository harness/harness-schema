title: gitlab_pr_spec
allOf:
  - "$ref": "./gitlab_event_spec.yaml"
  - type: object
    required:
      - actions
      - connector
    properties:
      actions:
        type: array
        items:
          type: string
          enum:
            - open
            - close
            - reopen
            - merge
            - update
            - sync
      auto_abort_previous_executions:
        type: boolean
      connector:
        type: string
      header_conditions:
        type: array
        items:
          "$ref": "../trigger_event_data.yaml"
      jexl_condition:
        type: string
      payload_conditions:
        type: array
        items:
          "$ref": "../trigger_event_data.yaml"
      repo:
        description: repository name
        type: string
"$schema": http://json-schema.org/draft-07/schema#

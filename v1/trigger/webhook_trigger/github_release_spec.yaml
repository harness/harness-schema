title: github_release_spec
allOf:
  - "$ref": "./github_event_spec.yaml"
  - type: object
    required:
      - actions
      - connector
    properties:
      actions:
        type: array
        items:
          type: string
          enum:
            - create
            - edit
            - delete
            - prerelease
            - publish
            - release
            - unpublish
      auto_abort_previous_executions:
        type: boolean
      connector:
        type: string
      header_conditions:
        type: array
        items:
          "$ref": "../trigger_event_data.yaml"
      jexl_condition:
        type: string
      payload_conditions:
        type: array
        items:
          "$ref": "../trigger_event_data.yaml"
      repo_name:
        type: string
"$schema": http://json-schema.org/draft-07/schema#

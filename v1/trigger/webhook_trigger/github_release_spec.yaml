title: github_release_spec
allOf:
  - "$ref": "./github_event_spec.yaml"
  - type: object
    required:
      - actions
      - connector
    properties:
      actions:
        type: array
        items:
          type: string
          enum:
            - create
            - edit
            - delete
            - pre-release
            - publish
            - release
            - unpublish
      abort_previous:
        type: boolean
      connector:
        type: string
      conditions:
        $ref: ./conditions.yaml
      repo:
        description: repository name
        type: string
"$schema": http://json-schema.org/draft-07/schema#

title: harness_spec
allOf:
  - "$ref": "./webhook_trigger_spec.yaml"
  - type: object
    properties:
      type:
        type: string
        enum:
          - pull-request
          - push
          - issue-comment
  - if:
      properties:
        type:
          const: issue-comment
    then:
      properties:
        spec:
          "$ref": "./harness_issue_comment_spec.yaml"
  - if:
      properties:
        type:
          const: pull-request
    then:
      properties:
        spec:
          "$ref": "./harness_pr_spec.yaml"
  - if:
      properties:
        type:
          const: push
    then:
      properties:
        spec:
          "$ref": "./harness_push_spec.yaml"
"$schema": http://json-schema.org/draft-07/schema#

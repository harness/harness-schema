title: github_spec
allOf:
  - "$ref": "./webhook_trigger_spec.yaml"
  - type: object
    required:
      - type
      - spec
    properties:
      type:
        type: string
        enum:
          - pull-request
          - push
          - issue-comment
          - release
  - if:
      properties:
        type:
          const: issue-comment
    then:
      properties:
        spec:
          "$ref": "./github_issue_comment_spec.yaml"
  - if:
      properties:
        type:
          const: pull-request
    then:
      properties:
        spec:
          "$ref": "./github_pr_spec.yaml"
  - if:
      properties:
        type:
          const: push
    then:
      properties:
        spec:
          "$ref": "./github_push_spec.yaml"
  - if:
      properties:
        type:
          const: release
    then:
      properties:
        spec:
          "$ref": "./github_release_spec.yaml"
"$schema": http://json-schema.org/draft-07/schema#

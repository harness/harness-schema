title: gitlab_spec
allOf:
  - "$ref": "./webhook_trigger_spec.yaml"
  - type: object
    required:
      - type
      - spec
    properties:
      type:
        type: string
        enum:
          - mr
          - push
          - mr-comment
  - if:
      properties:
        type:
          const: mr-comment
    then:
      properties:
        spec:
          "$ref": "./gitlab_mr_comment_spec.yaml"
  - if:
      properties:
        type:
          const: mr
    then:
      properties:
        spec:
          "$ref": "./gitlab_pr_spec.yaml"
  - if:
      properties:
        type:
          const: push
    then:
      properties:
        spec:
          "$ref": "./gitlab_push_spec.yaml"
"$schema": http://json-schema.org/draft-07/schema#

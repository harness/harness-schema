title: harness_pr_spec
allOf:
  - "$ref": "./harness_event_spec.yaml"
  - type: object
    required:
      - actions
    properties:
      actions:
        type: array
        items:
          type: string
          enum:
            - close
            - edit
            - open
            - reopen
            - label
            - unlabel
            - synchronize
      abort_previous:
        type: boolean
      conditions:
        $ref: ./conditions.yaml
      repo:
        description: repository name
        type: string
"$schema": http://json-schema.org/draft-07/schema#

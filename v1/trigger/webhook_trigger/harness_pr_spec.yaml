title: harness_pr_spec
allOf:
  - "$ref": "./harness_event_spec.yaml"
  - type: object
    properties:
      actions:
        type: array
        items:
          type: string
          enum:
            - close
            - edit
            - open
            - reopen
            - label
            - unlabel
            - synchronize
      auto_abort_previous_executions:
        type: boolean
      header_conditions:
        type: array
        items:
          "$ref": "../trigger_event_data.yaml"
      jexl_condition:
        type: string
      payload_conditions:
        type: array
        items:
          "$ref": "../trigger_event_data.yaml"
      repo_name:
        type: string
"$schema": http://json-schema.org/draft-07/schema#

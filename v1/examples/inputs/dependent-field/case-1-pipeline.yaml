# A runtime input field depends on other runtime input value field

version: 1
kind: pipeline
spec:
  stages:
    - name: test
      type: custom
      spec:
        steps:
          - name: JiraCreate_1
            type: jira-create
            id: JiraCreate_1
            spec:
              connectorRef: <+inputs.get("input-2")>
              projectKey: <+inputs.input_1>
              issueType: dummy-issue
              fields: []
            timeout: 10m
      tags: {}
  inputs:
    input_1:
      type: string
    input-2:
      type: string


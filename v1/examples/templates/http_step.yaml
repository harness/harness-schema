version: 1
template:
  #id is optional auto generated on the basis of name if user needs explicit id he can define
  name: htpl
  type: Step
  versionLabel: v2
  spec:
    type: plugin
    timeout: 10m
    spec:
      uses: http
      with:
        url: http://<+template.inputs.env>.harness.io
        method: GET
  
  inputs:
    env:
      type: string
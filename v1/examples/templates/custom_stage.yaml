version: 1
kind: template
spec:
  type: stage
  spec:
    type: custom
    timeout: 30m
    spec:
        steps:
          - type: plugin
            id: http1 
            timeout: 10m
            spec:
                uses: http
                with:
                    url: https://www.<+ template.inputs.env>.harness.io
                    method: GET
          - type: plugin
            id: http2
            timeout: 10m
            spec:
                uses: http
                with:
                    url: https://www.google.com
                    method: GET
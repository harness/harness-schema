version: 1
kind: template
spec:
  ref: nested@v1
  type: stage
  spec:
    type: custom
    timeout: 30m
    spec:
        steps:
          - type: plugin
            id: http1 
            timeout: 10m
            spec:
                uses: http
                with:
                    url: https://www.<+ template.inputs.env>.harness.io
                    method: GET
          - type: template
            id: http2
            spec:
              name: htpl
              inputs:
                env: <+ template.inputs.env>
version: 1
kind: pipeline
spec:
  stages:
    - type: template
      ref: custom_stage@v1
      spec:
        name: cstpl
        inputs:
          input1: <+inputs.input1> # String
          input2: <+inputs.input2> # number
          input3: <+inputs.input3> # boolean
          input4: <+inputs.input4> # array
          input5: <+inputs.input5> # object

  inputs:
    input1:
      type: string
    input2:
      type: number
    input3:
      type: boolean
    input4:
      type: array
    input5:
      type: object

---------------------------------------------------

# Input set yaml of above pipeline

inputs:
  input1: abc
  input2: 2
  input3: true
  input4:
    - a
    - b
  input5:
    key1: a
    key2: 1
    key3:
      - a
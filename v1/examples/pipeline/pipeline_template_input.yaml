version: 1
kind: pipeline
# Input variables are defined independently in the yaml
inputs:
  env:
    type: string
    required: true
    default: qa
  env2:
    type: string
    required: true
    default: prod
  timeout:
    type: string
    required: true
    default: 10m

spec:
  stages:
    - type: Custom
      spec:
        steps:
          - type: plugin
            spec:
              uses: http
              timeout: <+ inputs.timeout>
              with:
                # Input variables are used by referring to them
                url: http://<+ inputs.env>.harness.io
                method: GET
          - type: template
            id: http2
            spec:
              name: htpl
              inputs:
                # Input variables are used by referring to them
                env: <+ inputs.env2>